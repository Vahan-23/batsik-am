<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Events</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            display: flex;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            max-width: 900px;
            width: 100%;
            background: #ffffff;
        }

        .side-image {
            flex: 1;
            background-image: url('images/Qanaqercoding.jpg'), url('images/photo_2024-08-08_11-43-14.jpg');
            background-position: center, center;
            background-size: cover, cover;
            background-repeat: no-repeat, no-repeat;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: #fff;
        }

        .side-image::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }

        .side-image .text {
            position: relative;
            z-index: 2;
            padding: 20px;
        }

        .side-image .text p {
            margin: 0;
            font-size: 24px;
            line-height: 1.4;
        }

        .side-image .text img {
            margin-top: 20px;
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .right {
            flex: 1;
            padding: 40px;
        }

        .right h2 {
            font-size: 2em;
            font-weight: 600;
            color: #333;
            margin-bottom: 30px;
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #00796b;
            color: white;
        }

        td {
            background-color: #f9f9f9;
        }

        tr:nth-child(even) td {
            background-color: #f1f1f1;
        }

        tr:hover {
            background-color: #e0f2f1;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            background-color: #00796b;
            color: #fff;
            font-size: 1em;
            text-decoration: none;
            text-align: center;
            transition: background-color 0.3s, transform 0.3s;
        }

        .btn:hover {
            background-color: #004d40;
            transform: scale(1.02);
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                max-width: 100%;
            }

            .side-image {
                border-radius: 12px 12px 0 0;
            }

            .right {
                border-radius: 0 0 12px 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="side-image">
            <div class="text">
                <p>Manage events at <strong>Qanaqer Coding School</strong></p>
                <img src="{{url_for('static', filename='image/photo_2024-08-08_11-43-14.jpg')}}" alt="">
                <img src="images/photo_2024-08-08_11-43-14.jpg" alt="">
            </div>
        </div>

        <div class="right">
            <h2>Your Added Events</h2>
            <table>
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Internal name</th>
                        <th>Edit</th>
                        <th>Edit</th>
                    </tr>
                </thead>
                <tbody>
                    {% for event in events %}
                    <tr>
                        <td>{{ event.id }}</td>
                        <td>{{ event.internal_name }}</td>
                        <td><a href="{{ url_for('edit_event', id=event.id) }}" class="btn">Edit</a></td>
                        <td><a href="{{ url_for('delete_event', id=event.id) }}" class="btn">Delete</a></td>
                    </tr>
                    {% endfor %}
                </tbody>
            
            </table>
            <a href="{{ url_for('create_event') }}" class="btn">Creat Event</a>
            <a href="{{ url_for('profile') }}" class="btn">Back To Profile</a>
            <a href="{{ url_for('logout') }}" class="btn">Logout</a>
        </div>
    </div>
</body>
</html>
