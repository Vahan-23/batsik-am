        * {
            margin: 0;

            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--color-background);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            perspective: 1000px;
            overflow: hidden;
        }

        .pizzeria-container {
            width: 500px;
            height: 700px;
            background-color: #FFF;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            position: relative;
            overflow: hidden;
            transform-style: preserve-3d;
            transform: rotateY(-5deg);

        .brick-wall {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:

        .wood-oven {
            position: absolute;
            bottom: -50px;
            right: -50px;
            width: 200px;
            height: 150px;
            background: var(--color-wood);
            transform: rotate(30deg);
            opacity: 0.2;
            z-index: 2;
            animation: flicker 2s infinite alternate;
        }

        @keyframes flicker {
            0% { opacity: 0.2; }
            100% { opacity: 0.4; }
        }

        .spinning-pizza {
            position: absolute;
            top: 50px;
            left: -50px;
            width: 100px;
            height: 100px;
            background: #FFA500;
            border-radius: 50%;
            transform: rotate(0deg);
            animation: spin 5s linear infinite;
            opacity: 0.3;
            z-index: 2;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .neon-sign {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 120px;
            height: 50px;
            background: #000;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 10px #C0392B, 0 0 20px #C0392B;
            z-index: 3;
        }

        .neon-sign span {
            font-family: 'Caveat', cursive;
            color: #C0392B;
            font-size: 1.5rem;
            text-shadow: 0 0 10px #C0392B;
        }

        .pizzeria-content {
            position: relative;
