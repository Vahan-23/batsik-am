<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>День Рождения в Итальянской Траттории</title>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;700&family=Montserrat:wght@400;700&family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --color-background: #FFF5E6;
            --color-primary: #C41E3A;
            --color-secondary: #008C45;
            --color-accent: #FFFFFF;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--color-background);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .invitation-container {
            width: 450px;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            padding: 40px;
            position: relative;
            overflow: hidden;
            border: 5px solid var(--color-primary);
            background-image: linear-gradient(135deg, rgba(255,255,255,0.8) 0%, rgba(255,255,255,0.3) 100%), url("data:image/svg+xml,%3Csvg width='40' height='40' viewBox='0 0 40 40' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='%23C41E3A' fill-opacity='0.1' fill-rule='evenodd'%3E%3Cpath d='M0 40L40 0H20L0 20M40 40V20L20 40'/%3E%3C/g%3E%3C/svg%3E");
        }

        .pizza-decor {
            position: absolute;
            width: 120px;
            height: 120px;
            background: radial-gradient(circle, #FFA500, #C41E3A);
            border-radius: 50%;
            opacity: 0.2;
            transform: rotate(45deg);
        }

        .pizza-decor-top-left {
            top: -60px;
            left: -60px;
        }

        .pizza-decor-bottom-right {
            bottom: -60px;
            right: -60px;
        }

        .wine-bottle {
            position: absolute;
            top: -30px;
            right: 20px;
            width: 50px;
            height: 80px;
            background: #8B4513;
            border-radius: 10px 10px 0 0;
            transform: rotate(-15deg);
        }

        .wine-bottle::before {
            content: '';
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 20px;
            height: 10px;
            background: #C41E3A;
        }

        .pasta-decoration {
            position: absolute;
            bottom: -20px;
            left: 20px;
            width: 100px;
            height: 20px;
            background: linear-gradient(135deg, #F0E68C, #FFD700);
            transform: rotate(10deg);
            opacity: 0.5;
        }

        .invite-header {
            font-family: 'Dancing Script', cursive;
            color: var(--color-primary);
            font-size: 2.5rem;
            text-align: center;
            margin-bottom: 20px;
        }

        .invite-details {
            text-align: center;
            position: relative;
            z-index: 3;
        }

        .detail-item {
            margin: 10px 0;
            color: var(--color-primary);
            font-family: 'Dancing Script', cursive;
            opacity: 0;
            transform: translateY(20px);
            animation: revealDetails 1s ease forwards;
            animation-delay: calc(0.2s * var(--delay));
        }

        @keyframes revealDetails {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .btn-confirm {
            display: block;
            width: 200px;
            margin: 30px auto 0;
            padding: 12px 20px;
            background: linear-gradient(135deg, var(--color-primary), var(--color-secondary));
            color: white;
            border: none;
            border-radius: 25px;
            font-family: 'Montserrat', sans-serif;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-confirm:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .pizzeria-watermark {
            position: absolute;
            bottom: 10px;
            right: 10px;
            font-family: 'Dancing Script', cursive;
            color: var(--color-primary);
            opacity: 0.7;
            font-size: 1.5rem;
            transform: rotate(-10deg);
        }
    </style>
</head>
<body>
    <div class="invitation-container">
        <div class="pizza-decor pizza-decor-top-left"></div>
        <div class="pizza-decor pizza-decor-bottom-right"></div>
        <div class="wine-bottle"></div>
        <div class="pasta-decoration"></div>

        <h1 class="invite-header">Приглашение!</h1>

        <div class="invite-details">
            <div class="detail-item" style="--delay: 1">Приглашаю вас</div>
            <div class="detail-item" style="--delay: 2">отпраздновать мой день рождения</div>
            <div class="detail-item" style="--delay: 3">15 сентября 2024</div>
            <div class="detail-item" style="--delay: 4">Начало в 19:00</div>
            <div class="detail-item" style="--delay: 5">Итальянская Траттория на Центральной, 25</div>

            <button class="btn-confirm">Я приду!</button>
        </div>

        <div class="pizzeria-watermark">Trattoria</div>
    </div>
</body>
</html>
