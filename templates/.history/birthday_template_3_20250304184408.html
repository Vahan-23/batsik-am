<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Праздничное Приглашение</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&family=Pacifico&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #FF6B6B;
            --secondary-color: #4ECDC4;
            --background-color: #F7FFF7;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--background-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            perspective: 1000px;
        }

        .invitation-container {
            width: 400px;
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            text-align: center;
            position: relative;
            transform-style: preserve-3d;
            transform: rotateX(20deg);
            transition: all 0.8s ease;
            animation: float 4s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: rotateX(20deg) translateY(0); }
            50% { transform: rotateX(20deg) translateY(-15px); }
        }

        .invitation-container:hover {
            transform: rotateX(0) scale(1.05);
            box-shadow: 0 30px 50px rgba(0,0,0,0.15);
        }

        .confetti-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
            z-index: 1;
        }

        .confetti {
            position: absolute;
            width: 15px;
            height: 15px;
            background-color: var(--primary-color);
            opacity: 0.7;
            transform: rotate(45deg);
            animation: fall linear infinite;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(360deg);
            }
        }

        .birthday-title {
            font-family: 'Pacifico', cursive;
            color: var(--primary-color);
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            position: relative;
            animation: bounce 1s ease infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .invitation-details {
            color: #333;
            line-height: 1.6;
        }

        .event-detail {
            margin: 10px 0;
            font-weight: 300;
            position: relative;
            overflow: hidden;
        }

        .event-detail span {
            display: inline-block;
            transform: translateY(100%);
            opacity: 0;
            transition: all 0.5s ease;
        }

        .invitation-container:hover .event-detail span {
            transform: translateY(0);
            opacity: 1;
        }

        .btn-confirm {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 30px;
            font-size: 1.1rem;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn-confirm::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(120deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: all 0.6s;
        }

        .btn-confirm:hover::before {
            left: 100%;
        }

        .btn-confirm:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .balloon {
            position: absolute;
            width: 30px;
            height: 40px;
            background-color: var(--primary-color);
            border-radius: 50% 50% 0 0;
            opacity: 0.7;
            animation: float-balloon linear infinite;
        }

        @keyframes float-balloon {
            0%, 100% { transform: translateY(0) rotate(-5deg); }
            50% { transform: translateY(-10px) rotate(5deg); }
        }
    </style>
</head>
<body>
    <div class="invitation-container">
        <div class="confetti-container" id="confetti-container"></div>
        
        <h1 class="birthday-title">Приглашение!</h1>
        
        <div class="invitation-details">
            <div class="event-detail">
                <span>Приглашаем тебя</span>
            </div>
            <div class="event-detail">
                <span>на мой день рождения</span>
            </div>
            <div class="event-detail">
                <span>15 сентября 2024</span>
            </div>
            <div class="event-detail">
                <span>Начало в 18:00</span>
            </div>
            <div class="event-detail">
                <span>Ресторан "Праздник"</span>
            </div>
            <div class="event-detail">
                <span>ул. Центральная, 25</span>
            </div>
            
            <button class="btn-confirm">Я приду!</button>
        </div>
    </div>

    <script>
        function createConfetti() {
            const container = document.getElementById('confetti-container');
            const colors = ['#FF6B6B', '#4ECDC4', '#45B7D1', '#FDCB6E', '#6C5CE7'];
            
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.animationDuration = (Math.random() * 3 + 2) + 's';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.opacity = Math.random();
                
                container.appendChild(confetti);
            }
        }

        function createBalloons() {
            const container = document.querySelector('.invitation-container');
            
            for (let i = 0; i < 5; i++) {
                const balloon = document.createElement('div');
                balloon.classList.add('balloon');
                
                balloon.style.left = Math.random() * 100 + '%';
                balloon.style.top = Math.random() * 100 + '%';
                balloon.style.animationDuration = (Math.random() * 3 + 2) + 's';
                balloon.style.zIndex = -1;
                
                container.appendChild(balloon);
            }
        }

        createConfetti();
        createBalloons();
    </script>
</body>
</html>
