<!DOCTYPE html>
<html lang="hy">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ստեղծել հրավեր | Создать приглашение</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600;700&display=swap');

        :root {
            --primary: #9c8468;
            --primary-dark: #8a7559;
            --primary-darker: #6d5a44;
            --primary-light: #d9cdbf;
            --accent: #c9b199;
            --text-dark: #333333;
            --text-medium: #666666;
            --text-light: #999999;
            --white: #ffffff;
            --black: #000000;
            --background: #f8f4ef;
            --card-bg: rgba(255, 255, 255, 0.9);
            --shadow-light: 0 10px 30px rgba(0, 0, 0, 0.08);
            --shadow-medium: 0 15px 35px rgba(0, 0, 0, 0.12);
            --shadow-dark: 0 20px 40px rgba(0, 0, 0, 0.15);
            --radius-small: 10px;
            --radius-medium: 16px;
            --radius-large: 20px;
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: var(--background);
            color: var(--text-dark);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0;
            margin: 0;
            position: relative;
            overflow-x: hidden;
            font-family: 'Cormorant Garamond', serif;
            background-image: url('/api/placeholder/1920/1080');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        /* Background overlay */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                radial-gradient(circle at 30% 40%, rgba(156, 132, 104, 0.08) 0%, transparent 30%),
                radial-gradient(circle at 70% 60%, rgba(156, 132, 104, 0.1) 0%, transparent 30%);
            z-index: -1;
            pointer-events: none;
        }

        /* Shimmer effect */
        .bg-shimmer {
            position: fixed;
            width: 200vw;
            height: 200vh;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.6) 10%, transparent 80%);
            animation: shimmer 40s infinite linear;
            top: -50vh;
            left: -50vw;
            z-index: -1;
        }

        @keyframes shimmer {
            0% {
                transform: translate(-50%, -50%) rotate(0deg);
            }

            100% {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }

        /* Floating particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particles span {
            position: absolute;
            display: block;
            width: 8px;
            height: 8px;
            background: rgba(156, 132, 104, 0.4);
            border-radius: 50%;
            animation: particleMove 20s infinite ease-in-out;
        }

        @keyframes particleMove {
            0% {
                transform: translateY(0) translateX(0);
                opacity: 1;
            }

            100% {
                transform: translateY(800px) translateX(-200px);
                opacity: 0;
            }
        }

        .particles span:nth-child(1) {
            top: 12%;
            left: 18%;
            animation-duration: 18s;
        }

        .particles span:nth-child(2) {
            top: 22%;
            left: 65%;
            animation-duration: 22s;
        }

        .particles span:nth-child(3) {
            top: 35%;
            left: 42%;
            animation-duration: 25s;
        }

        .particles span:nth-child(4) {
            top: 55%;
            left: 78%;
            animation-duration: 20s;
        }

        .particles span:nth-child(5) {
            top: 75%;
            left: 25%;
            animation-duration: 16s;
        }

        .particles span:nth-child(6) {
            top: 15%;
            left: 85%;
            animation-duration: 19s;
        }

        .particles span:nth-child(7) {
            top: 45%;
            left: 15%;
            animation-duration: 21s;
        }

        .particles span:nth-child(8) {
            top: 65%;
            left: 60%;
            animation-duration: 24s;
        }

        /* Main container */
        .container {
            display: flex;
            border-radius: var(--radius-large);
            overflow: hidden;
            box-shadow: var(--shadow-medium);
            max-width: 1000px;
            width: 95%;
            height: 90vh;
            max-height: 700px;
            background: var(--card-bg);
            position: relative;
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        /* Left side panel */
        .side-image {
            flex: 0.6;
            position: relative;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--white);
        }

        .side-image-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg,
                    rgba(156, 132, 104, 0.85) 0%,
                    rgba(138, 117, 89, 0.75) 100%);
            backdrop-filter: blur(2px);
            z-index: 1;
        }

        .side-image-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('/api/placeholder/600/800');
            background-size: cover;
            background-position: center;
            transition: transform 8s var(--transition);
        }

        .container:hover .side-image-bg {
            transform: scale(1.1);
        }

        .side-image .text {
            position: relative;
            z-index: 2;
            padding: 20px;
            text-align: center;
            max-width: 90%;
        }

        .side-image .logo {
            width: 50px;
            height: 50px;
            background-color: var(--white);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 10px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
        }

        .side-image .logo i {
            font-size: 24px;
            color: var(--primary);
        }

        .side-image .text h3 {
            font-size: 22px;
            font-weight: 600;
            margin-bottom: 8px;
            font-family: 'Cormorant Garamond', serif;
            letter-spacing: 1px;
        }

        .side-image .text p {
            margin: 0;
            font-size: 14px;
            line-height: 1.4;
            opacity: 0.9;
        }

        /* Burger Menu */
        .menu-toggle {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            width: 30px;
            height: 21px;
            cursor: pointer;
            z-index: 1000;
            position: absolute;
            top: 25px;
            right: 30px;
        }

        .menu-toggle .bar {
            width: 100%;
            height: 3px;
            background-color: var(--white);
            border-radius: 3px;
            transition: var(--transition);
        }

        .menu-toggle.active .bar:nth-child(1) {
            transform: translateY(9px) rotate(45deg);
        }

        .menu-toggle.active .bar:nth-child(2) {
            opacity: 0;
        }

        .menu-toggle.active .bar:nth-child(3) {
            transform: translateY(-9px) rotate(-45deg);
        }

        /* Side Navigation */
        .side-nav {
            position: fixed;
            top: 0;
            right: -320px;
            width: 320px;
            height: 100vh;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            box-shadow: -5px 0 30px rgba(0, 0, 0, 0.1);
            z-index: 999;
            transition: right 0.3s ease;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }

        .side-nav.active {
            right: 0;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 998;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        .overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .side-nav-header {
            padding: 30px 25px 20px;
            border-bottom: 1px solid rgba(156, 132, 104, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .side-nav-title {
            font-size: 20px;
            font-weight: 600;
            color: var(--primary);
            font-family: 'Cormorant Garamond', serif;
            letter-spacing: 1px;
            margin-bottom: 5px;
        }

        .close-menu-btn {
            background: none;
            border: none;
            color: var(--text-dark);
            font-size: 20px;
            cursor: pointer;
            padding: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            transition: var(--transition);
        }

        .close-menu-btn:hover {
            background-color: rgba(156, 132, 104, 0.1);
            color: var(--primary);
        }

        .nav-items {
            padding: 20px 25px;
            flex: 1;
        }

        .nav-item {
            margin-bottom: 15px;
            list-style: none;
        }

        .nav-link {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            border-radius: var(--radius-small);
            text-decoration: none;
            color: var(--text-dark);
            font-weight: 500;
            transition: var(--transition);
        }

        .nav-link:hover {
            background-color: rgba(156, 132, 104, 0.1);
            color: var(--primary);
        }

        .nav-link i {
            margin-right: 10px;
            font-size: 18px;
            width: 22px;
            text-align: center;
        }

        .nav-link.logout {
            color: #d32f2f;
        }

        .nav-link.logout:hover {
            background-color: rgba(211, 47, 47, 0.1);
        }

        .side-nav-footer {
            padding: 20px 25px;
            border-top: 1px solid rgba(156, 132, 104, 0.2);
        }

        .language-selector {
            margin-bottom: 15px;
        }

        .language-title {
            font-size: 16px;
            font-weight: 500;
            color: var(--text-medium);
            margin-bottom: 10px;
        }

        .language-buttons {
            display: flex;
            gap: 10px;
        }

        .language-btn {
            flex: 1;
            padding: 10px;
            border: 1px solid var(--primary);
            border-radius: var(--radius-small);
            background-color: transparent;
            color: var(--primary);
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
        }

        .language-btn.active {
            background-color: var(--primary);
            color: var(--white);
        }

        .language-btn:hover:not(.active) {
            background-color: rgba(156, 132, 104, 0.1);
        }

        .copyright {
            font-size: 12px;
            color: var(--text-light);
            text-align: center;
            margin-top: 15px;
        }

        /* Right side content */
        .right {
            flex: 1.1;
            padding: 40px;
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
        }

        .invitation-header {
            text-align: center;
            position: relative;
            margin-bottom: 30px;
        }

        .invitation-header h2 {
            font-size: 32px;
            font-weight: 600;
            color: var(--primary);
            margin-bottom: 5px;
            font-family: 'Cormorant Garamond', serif;
            letter-spacing: 1px;
        }

        .invitation-header::after {
            content: "";
            display: block;
            width: 50px;
            height: 3px;
            background: var(--primary);
            margin: 10px auto 0;
            border-radius: 2px;
        }

        /* Form styles */
        .form-container {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
            animation: fadeIn 0.5s ease forwards;
            animation-delay: calc(0.1s * var(--i, 1));
            opacity: 0;
            animation-fill-mode: forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-group label {
            display: block;
            font-weight: 500;
            color: var(--text-medium);
            margin-bottom: 8px;
            font-size: 14px;
            transition: var(--transition);
        }

        .input-wrapper {
            position: relative;
            display: flex;
            align-items: center;
        }

        .input-icon {
            position: absolute;
            left: 15px;
            color: var(--text-medium);
            transition: var(--transition);
            z-index: 1;
        }

        .input-wrapper input,
        .input-wrapper select {
            width: 100%;
            padding: 12px 15px 12px 40px;
            border: 1px solid var(--text-light);
            border-radius: var(--radius-small);
            outline: none;
            transition: var(--transition);
            font-size: 15px;
            color: var(--text-dark);
            background-color: rgba(255, 255, 255, 0.8);
            appearance: none;
            /* Remove default select styling */
        }

        .input-wrapper input:focus,
        .input-wrapper select:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(156, 132, 104, 0.1);
            background-color: var(--white);
        }

        .input-wrapper input:focus~.input-icon,
        .input-wrapper select:focus~.input-icon {
            color: var(--primary);
        }

        /* Select dropdown arrow */
        .select-wrapper {
            position: relative;
        }

        .select-wrapper::after {
            content: '\f107';
            font-family: 'Font Awesome 5 Free';
            font-weight: 900;
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-medium);
            pointer-events: none;
            transition: var(--transition);
        }

        .select-wrapper select:focus~.select-wrapper::after {
            color: var(--primary);
        }

        .form-row {
            display: flex;
            gap: 20px;
            margin-bottom: 0;
        }

        .language-toggle {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 15px;
        }

        .invitation-header .language-btn {
            background-color: transparent;
            border: 1px solid var(--primary);
            color: var(--primary);
            font-size: 14px;
            font-weight: 500;
            padding: 6px 12px;
            border-radius: var(--radius-small);
            cursor: pointer;
            transition: var(--transition);
        }

        .invitation-header .language-btn.active {
            background-color: var(--primary);
            color: var(--white);
        }

        .invitation-header .language-btn:hover:not(.active) {
            background-color: rgba(156, 132, 104, 0.1);
        }

        @media (max-width: 576px) {
            .language-toggle {
                margin-bottom: 10px;
            }

            .invitation-header .language-btn {
                padding: 5px 10px;
                font-size: 12px;
            }
        }

        .form-row .form-group {
            flex: 1;
        }

        .btn {
            display: block;
            width: 100%;
            max-width: 200px;
            margin: 10px auto 0;
            padding: 14px;
            border: none;
            border-radius: var(--radius-small);
            background-color: var(--primary);
            color: var(--white);
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
            text-align: center;
            z-index: 1;
        }

        .btn::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 120%;
            height: 120%;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            transform: translate(-50%, -50%) scale(0);
            opacity: 0;
            transition: transform 0.5s, opacity 0.3s;
        }

        .btn:hover::after {
            transform: translate(-50%, -50%) scale(1);
            opacity: 1;
        }

        .btn:hover {
            background-color: var(--primary-dark);
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(156, 132, 104, 0.4);
            animation: buttonGlow 1.5s infinite alternate;
        }

        @keyframes buttonGlow {
            0% {
                box-shadow: 0 5px 15px rgba(156, 132, 104, 0.3);
            }

            100% {
                box-shadow: 0 8px 25px rgba(156, 132, 104, 0.6);
            }
        }

        .error-message {
            color: #d32f2f;
            font-size: 14px;
            text-align: center;
            margin: 20px 0;
            background-color: rgba(211, 47, 47, 0.1);
            padding: 10px;
            border-radius: var(--radius-small);
            border-left: 3px solid #d32f2f;
            animation: shake 0.5s cubic-bezier(.36, .07, .19, .97) both;
        }

        @keyframes shake {

            10%,
            90% {
                transform: translate3d(-1px, 0, 0);
            }

            20%,
            80% {
                transform: translate3d(2px, 0, 0);
            }

            30%,
            50%,
            70% {
                transform: translate3d(-3px, 0, 0);
            }

            40%,
            60% {
                transform: translate3d(3px, 0, 0);
            }
        }

        .bottom-links {
            display: flex;
            gap: 15px;
            margin-top: 30px;
            justify-content: center;
        }

        .bottom-links .btn {
            max-width: none;
            width: auto;
            flex: 1;
            padding: 10px 20px;
            font-size: 14px;
            margin: 0;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        .bottom-links .btn i {
            margin-right: 8px;
        }

        .bottom-links .btn-secondary {
            background-color: transparent;
            border: 1px solid var(--primary);
            color: var(--primary);
        }

        .bottom-links .btn-secondary:hover {
            background-color: rgba(156, 132, 104, 0.1);
        }

        .bottom-links .btn-danger {
            background-color: rgba(211, 47, 47, 0.8);
            border: none;
        }

        .bottom-links .btn-danger:hover {
            background-color: rgba(211, 47, 47, 1);
        }

        /* Toggle switch for with_spouse */
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 30px;
            margin-left: 10px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: var(--text-light);
            transition: .4s;
            border-radius: 34px;
        }

        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 22px;
            width: 22px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked+.toggle-slider {
            background-color: var(--primary);
        }

        input:focus+.toggle-slider {
            box-shadow: 0 0 1px var(--primary);
        }

        input:checked+.toggle-slider:before {
            transform: translateX(30px);
        }

        .toggle-label {
            display: flex;
            align-items: center;
        }

        /* Animation */
        @keyframes fadeInRight {
            from {
                opacity: 0;
                transform: translateX(30px);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes fadeInLeft {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .container {
            animation: fadeIn 0.8s ease forwards;
        }

        .side-image {
            animation: fadeInLeft 1s ease forwards;
        }

        .right {
            animation: fadeInRight 1s ease forwards;
        }

        /* Responsive styles */
        @media (max-width: 992px) {
            .container {
                max-width: 800px;
            }

            .invitation-header h2 {
                font-size: 28px;
            }

            .form-row {
                flex-direction: column;
                gap: 0;
            }

            .side-nav {
                width: 280px;
                right: -280px;
            }
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                max-width: 95%;
                height: auto;
                max-height: none;
            }

            .side-image {
                min-height: 140px;
                max-height: 140px;
                width: 100%;
            }

            .right {
                width: 100%;
                padding: 30px 20px;
            }

            .invitation-header h2 {
                font-size: 26px;
            }

            .side-image .text {
                padding: 15px;
            }

            .side-image .logo {
                width: 45px;
                height: 45px;
                margin-bottom: 8px;
            }

            .side-image .logo i {
                font-size: 22px;
            }

            .bottom-links {
                flex-direction: column;
            }

            .menu-toggle {
                top: 15px;
                right: 15px;
            }
        }

        @media (max-width: 576px) {
            body {
                padding: 0;
            }

            .container {
                width: 100%;
                height: 100vh;
                max-height: none;
                border-radius: 0;
            }

            .side-image {
                min-height: 120px;
                max-height: 120px;
            }

            .side-image .text {
                padding: 10px;
            }

            .side-image .text h3 {
                font-size: 20px;
                margin-bottom: 5px;
            }

            .side-image .text p {
                font-size: 13px;
                line-height: 1.3;
            }

            .side-image .logo {
                width: 40px;
                height: 40px;
                margin-bottom: 5px;
            }

            .side-image .logo i {
                font-size: 20px;
            }

            .right {
                padding: 20px 15px;
            }

            .invitation-header h2 {
                font-size: 24px;
            }

            .form-group label {
                font-size: 13px;
            }

            .input-wrapper input,
            .input-wrapper select {
                padding: 10px 15px 10px 35px;
                font-size: 14px;
            }

            .input-icon {
                left: 12px;
                font-size: 14px;
            }

            .btn {
                padding: 12px;
            }

            .side-nav {
                width: 100%;
                right: -100%;
            }
        }

        @media (orientation: landscape) and (max-width: 900px) {
            .container {
                flex-direction: row;
                height: 100vh;
                max-height: none;
                width: 100%;
                border-radius: 0;
            }

            .side-image {
                max-width: 250px;
                height: 100%;
                max-height: none;
            }

            .form-group {
                margin-bottom: 15px;
            }

            .right {
                overflow-y: auto;
            }
        }
    </style>
</head>

<body>
    <div class="bg-shimmer"></div>

    <div class="particles">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
    </div>

    <div class="container">
        <div class="side-image">
            <div class="side-image-bg"></div>
            <div class="side-image-overlay"></div>
            <div class="text">
                <div class="logo">
                    <i class="fas fa-envelope-open"></i>
                </div>
                <h3 id="sideTitle">Ստեղծել հրավեր</h3>
                <p id="sideDescription">Ուղարկեք անձնական հրավերներ ձեր հյուրերին առաջիկա միջոցառման համար</p>
            </div>
            <div class="menu-toggle" id="menuToggle">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </div>

        <!-- Overlay -->
        <div class="overlay" id="overlay"></div>

        <!-- Side Navigation -->
        <div class="side-nav" id="sideNav">
            <div class="side-nav-header">
                <h2 class="side-nav-title" id="menuTitle">Մենյու</h2>
                <button class="close-menu-btn" id="closeMenuBtn">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <ul class="nav-items">
                <li class="nav-item">
                    <a href="{{ url_for('view_invitation', event_id=event_id) }}" class="nav-link">
                        <i class="fas fa-envelope-open-text"></i>
                        <span id="invitationsText">Հրավերներ</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="{{ url_for('view_events') }}" class="nav-link">
                        <i class="fas fa-calendar-alt"></i>
                        <span id="eventsText">Միջոցառումներ</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="{{ url_for('profile') }}" class="nav-link">
                        <i class="fas fa-user"></i>
                        <span id="profileText">Պրոֆիլ</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="{{ url_for('logout') }}" class="nav-link logout">
                        <i class="fas fa-sign-out-alt"></i>
                        <span id="logoutText"><span id="logoutText">Դուրս գալ</span>
                    </a>
                </li>
            </ul>
            <div class="side-nav-footer">
                <div class="language-selector">
                    <h3 class="language-title" id="languageTitle">Լեզու</h3>
                    <div class="language-buttons">
                        <button class="language-btn active" id="hyBtn">Հայերեն</button>
                        <button class="language-btn" id="ruBtn">Русский</button>
                    </div>
                </div>
                <div class="copyright" id="copyright">© 2024 Հրավերների Կառավարիչ</div>
            </div>
        </div>

        <div class="right">
            <div class="invitation-header">
                <!-- <div class="language-toggle">
                    <button class="language-btn active" id="mainHyBtn">Հայերեն</button>
                    <button class="language-btn" id="mainRuBtn">Русский</button>
                </div> -->
                <h2 id="pageTitle">Նոր հրավեր</h2>
            </div>

            <div class="form-container">
                <form method="POST" action="{{ url_for('create_invitation', event_id=event_id) }}">
                    <input type="hidden" name="event_id" value="{{ event_id }}">

                    <div class="form-group" style="--i:1">
                        <label for="name" id="guestNameLabel">Հյուրի անունը</label>
                        <div class="input-wrapper">
                            <input type="text" name="name" id="name" required>
                            <span class="input-icon">
                                <i class="fas fa-user"></i>
                            </span>
                        </div>
                    </div>

                    <div class="form-group" style="--i:2">
                        <label for="hash" id="hashLabel">Եզակի նույնացուցիչ (Hash)</label>
                        <div class="input-wrapper">
                            <input type="text" name="hash" id="hash" required>
                            <span class="input-icon">
                                <i class="fas fa-fingerprint"></i>
                            </span>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group" style="--i:3">
                            <label for="with_spouse" id="withSpouseLabel">Զուգընկերոջ հետ</label>
                            <div class="select-wrapper">
                                <div class="input-wrapper">
                                    <select id="with_spouse" name="with_spouse" required>
                                        <option value="True" id="yesOption">Այո</option>
                                        <option value="False" id="noOption">Ոչ</option>
                                    </select>
                                    <span class="input-icon">
                                        <i class="fas fa-user-friends"></i>
                                    </span>
                                </div>
                            </div>
                        </div>

                        <div class="form-group" style="--i:4">
                            <label for="is_male" id="genderLabel">Սեռ</label>
                            <div class="select-wrapper">
                                <div class="input-wrapper">
                                    <select id="is_male" name="is_male" required>
                                        <option value="True" id="maleOption">Արական</option>
                                        <option value="False" id="femaleOption">Իգական</option>
                                    </select>
                                    <span class="input-icon">
                                        <i class="fas fa-venus-mars"></i>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <button type="submit" class="btn" id="submitButton">
                        <i class="fas fa-paper-plane"></i> <span id="createButtonText">Ստեղծել հրավեր</span>
                    </button>
                </form>

                {% if error %}
                <p class="error-message">{{ error }}</p>
                {% endif %}

                <div class="bottom-links">
                    <a href="{{ url_for('view_invitation', event_id=event_id) }}" class="btn btn-secondary">
                        <i class="fas fa-arrow-left"></i> <span id="backToInvitationsText">Վերադառնալ հրավերներին</span>
                    </a>
                    <a href="{{ url_for('profile') }}" class="btn btn-secondary">
                        <i class="fas fa-user"></i> <span id="backToProfileText">Վերադառնալ պրոֆիլ</span>
                    </a>
                    <a href="{{ url_for('logout') }}" class="btn btn-danger">
                        <i class="fas fa-sign-out-alt"></i> <span id="logoutButtonText">Դուրս գալ</span>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Mobile menu toggle
        const menuToggle = document.getElementById('menuToggle');
        const sideNav = document.getElementById('sideNav');
        const overlay = document.getElementById('overlay');
        const closeMenuBtn = document.getElementById('closeMenuBtn');

        // Language buttons
        const hyBtn = document.getElementById('hyBtn');
        const ruBtn = document.getElementById('ruBtn');

        menuToggle.addEventListener('click', toggleMenu);
        overlay.addEventListener('click', toggleMenu);
        closeMenuBtn.addEventListener('click', toggleMenu);

        function toggleMenu() {
            menuToggle.classList.toggle('active');
            sideNav.classList.toggle('active');
            overlay.classList.toggle('active');
            document.body.style.overflow = sideNav.classList.contains('active') ? 'hidden' : 'auto';
        }

        // Language toggle functionality
        let currentLanguage = 'hy'; // Default to Armenian

        hyBtn.addEventListener('click', function () {
            if (currentLanguage !== 'hy') {
                currentLanguage = 'hy';
                updateLanguageButtons();
                updateLanguage(currentLanguage);
            }
        });

        ruBtn.addEventListener('click', function () {
            if (currentLanguage !== 'ru') {
                currentLanguage = 'ru';
                updateLanguageButtons();
                updateLanguage(currentLanguage);
            }
        });

        function updateLanguageButtons() {
            if (currentLanguage === 'hy') {
                hyBtn.classList.add('active');
                ruBtn.classList.remove('active');
            } else {
                hyBtn.classList.remove('active');
                ruBtn.classList.add('active');
            }
        }

        // Добавляем обработчики для основных кнопок языка на странице
        const mainHyBtn = document.getElementById('mainHyBtn');
        const mainRuBtn = document.getElementById('mainRuBtn');

        mainHyBtn.addEventListener('click', function () {
            if (currentLanguage !== 'hy') {
                currentLanguage = 'hy';
                updateLanguageButtons();
                updateLanguage(currentLanguage);
            }
        });

        mainRuBtn.addEventListener('click', function () {
            if (currentLanguage !== 'ru') {
                currentLanguage = 'ru';
                updateLanguageButtons();
                updateLanguage(currentLanguage);
            }
        });

        function updateLanguageButtons() {
            if (currentLanguage === 'hy') {
                hyBtn.classList.add('active');
                ruBtn.classList.remove('active');
                mainHyBtn.classList.add('active');
                mainRuBtn.classList.remove('active');
            } else {
                hyBtn.classList.remove('active');
                ruBtn.classList.add('active');
                mainHyBtn.classList.remove('active');
                mainRuBtn.classList.add('active');
            }
        }
        // Text content for both languages
        const translations = {
            hy: {
                sideTitle: 'Ստեղծել հրավեր',
                sideDescription: 'Ուղարկեք անձնական հրավերներ ձեր հյուրերին առաջիկա միջոցառման համար',
                menuTitle: 'Մենյու',
                pageTitle: 'Նոր հրավեր',
                invitationsText: 'Հրավերներ',
                eventsText: 'Միջոցառումներ',
                profileText: 'Պրոֆիլ',
                logoutText: 'Դուրս գալ',
                languageTitle: 'Լեզու',
                guestNameLabel: 'Հյուրի անունը',
                hashLabel: 'Եզակի նույնացուցիչ (Hash)',
                withSpouseLabel: 'Զուգընկերոջ հետ',
                genderLabel: 'Սեռ',
                yesOption: 'Այո',
                noOption: 'Ոչ',
                maleOption: 'Արական',
                femaleOption: 'Իգական',
                createButtonText: 'Ստեղծել հրավեր',
                backToInvitationsText: 'Վերադառնալ հրավերներին',
                backToProfileText: 'Վերադառնալ պրոֆիլ',
                logoutButtonText: 'Դուրս գալ',
                copyright: '© 2024 Հրավերների Կառավարիչ'
            },
            ru: {
                sideTitle: 'Создать приглашение',
                sideDescription: 'Отправляйте персональные приглашения вашим гостям на предстоящее событие',
                menuTitle: 'Меню',
                pageTitle: 'Новое приглашение',
                invitationsText: 'Приглашения',
                eventsText: 'События',
                profileText: 'Профиль',
                logoutText: 'Выйти',
                languageTitle: 'Язык',
                guestNameLabel: 'Имя гостя',
                hashLabel: 'Уникальный идентификатор (Hash)',
                withSpouseLabel: 'С партнером',
                genderLabel: 'Пол',
                yesOption: 'Да',
                noOption: 'Нет',
                maleOption: 'Мужской',
                femaleOption: 'Женский',
                createButtonText: 'Создать приглашение',
                backToInvitationsText: 'Вернуться к приглашениям',
                backToProfileText: 'Вернуться в профиль',
                logoutButtonText: 'Выйти',
                copyright: '© 2024 Менеджер Приглашений'
            }
        };

        // Function to update all text content based on selected language
        function updateLanguage(lang) {
            document.getElementById('sideTitle').textContent = translations[lang].sideTitle;
            document.getElementById('sideDescription').textContent = translations[lang].sideDescription;
            document.getElementById('menuTitle').textContent = translations[lang].menuTitle;
            document.getElementById('pageTitle').textContent = translations[lang].pageTitle;
            document.getElementById('invitationsText').textContent = translations[lang].invitationsText;
            document.getElementById('eventsText').textContent = translations[lang].eventsText;
            document.getElementById('profileText').textContent = translations[lang].profileText;
            document.getElementById('logoutText').textContent = translations[lang].logoutText;
            document.getElementById('languageTitle').textContent = translations[lang].languageTitle;
            document.getElementById('guestNameLabel').textContent = translations[lang].guestNameLabel;
            document.getElementById('hashLabel').textContent = translations[lang].hashLabel;
            document.getElementById('withSpouseLabel').textContent = translations[lang].withSpouseLabel;
            document.getElementById('genderLabel').textContent = translations[lang].genderLabel;
            document.getElementById('yesOption').textContent = translations[lang].yesOption;
            document.getElementById('noOption').textContent = translations[lang].noOption;
            document.getElementById('maleOption').textContent = translations[lang].maleOption;
            document.getElementById('femaleOption').textContent = translations[lang].femaleOption;
            document.getElementById('createButtonText').textContent = translations[lang].createButtonText;
            document.getElementById('backToInvitationsText').textContent = translations[lang].backToInvitationsText;
            document.getElementById('backToProfileText').textContent = translations[lang].backToProfileText;
            document.getElementById('logoutButtonText').textContent = translations[lang].logoutButtonText;
            document.getElementById('copyright').textContent = translations[lang].copyright;

            // Update HTML lang attribute
            document.documentElement.lang = lang;
        }

        // Generate a random hash when page loads
        document.addEventListener('DOMContentLoaded', function () {
            // Function to generate a random hash
            function generateRandomHash() {
                const characters = 'abcdefghijklmnopqrstuvwxyz0123456789';
                let result = '';
                const length = 8;

                for (let i = 0; i < length; i++) {
                    result += characters.charAt(Math.floor(Math.random() * characters.length));
                }

                return result;
            }

            // Set a random hash as default
            const hashInput = document.getElementById('hash');
            if (hashInput && !hashInput.value) {
                hashInput.value = generateRandomHash();
            }
        });
    </script>
