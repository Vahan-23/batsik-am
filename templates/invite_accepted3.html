<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrimonio a Venezia</title>
    <style>
        /* Venetian-inspired color palette */
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #E6E6FA, #F0F8FF);
            font-family: 'Cormorant Garamond', serif;
            position: relative;
            overflow: hidden;
            color: #4A4A4A;
        }

        /* Canal-inspired background elements */
        .water-effect {
            position: absolute;
            width: 200%;
            height: 200%;
            background: rgba(173, 216, 230, 0.1);
            animation: wave 15s linear infinite;
            transform-origin: center;
        }

        @keyframes wave {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Elegant container with Venetian mask inspiration */
        .container {
            text-align: center;
            max-width: 90%;
            padding: 40px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 20px;
            box-shadow: 0 15px 50px rgba(0,0,0,0.1);
            position: relative;
            z-index: 10;
            border: 2px solid rgba(75, 0, 130, 0.1);
        }

        /* Typography with Venetian elegance */
        h1 {
            font-size: 3.5rem;
            color: #4B0082; /* Deep indigo */
            text-transform: uppercase;
            letter-spacing: 5px;
            font-weight: bold;
            position: relative;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            animation: gondolaSwing 3s ease-in-out infinite alternate;
        }

        /* Gondola-inspired text animation */
        @keyframes gondolaSwing {
            0% { transform: rotate(-1deg) translateY(0); }
            100% { transform: rotate(1deg) translateY(10px); }
        }

        /* Mask-like decorative elements */
        .mask {
            position: absolute;
            background: rgba(75, 0, 130, 0.05);
            border-radius: 50% 50% 0 0;
            transform: rotate(45deg);
            opacity: 0.5;
        }

        .mask1 { top: -50px; left: -50px; width: 200px; height: 200px; }
        .mask2 { bottom: -50px; right: -50px; width: 150px; height: 150px; }

        /* Candle-like sparkle effects */
        .candle-spark {
            position: absolute;
            width: 5px;
            height: 20px;
            background: rgba(255, 215, 0, 0.6);
            border-radius: 50%;
            animation: candleFlicker 2s infinite alternate;
        }

        @keyframes candleFlicker {
            0% { opacity: 0.6; transform: scale(1); }
            100% { opacity: 1; transform: scale(1.1); }
        }

        .spark1 { top: 10%; left: 10%; }
        .spark2 { bottom: 20%; right: 15%; }

        /* Responsive design */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
                letter-spacing: 3px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2rem;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Water-like background effect -->
    <div class="water-effect"></div>

    <!-- Venetian mask-inspired decorations -->
    <div class="mask mask1"></div>
    <div class="mask mask2"></div>

    <!-- Candle-like sparkle effects -->
    <div class="candle-spark spark1"></div>
    <div class="candle-spark spark2"></div>

    <!-- Wedding message container -->
    <div class="container">
        <h1>{{msg}} &#10084;&#65039;</h1>
    </div>
</body>
</html>
