<!DOCTYPE html>
<html lang="hy">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Խմբագրել միջոցառումը | Редактировать событие</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
       @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
@import url('https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600;700&display=swap');

:root {
    --primary: #9c8468;
    --primary-dark: #8a7559;
    --primary-darker: #6d5a44;
    --primary-light: #d9cdbf;
    --primary-lighter: #f0eae3;
    --accent: #c9b199;
    --text-dark: #333333;
    --text-medium: #666666;
    --text-light: #999999;
    --white: #ffffff;
    --black: #000000;
    --background: #f8f4ef;
    --card-bg: rgba(255, 255, 255, 0.9);
    --table-header: rgba(156, 132, 104, 0.9);
    --table-odd: rgba(255, 255, 255, 0.9);
    --table-even: rgba(217, 205, 191, 0.4);
    --table-hover: rgba(156, 132, 104, 0.15);
    --shadow-light: 0 10px 30px rgba(0, 0, 0, 0.08);
    --shadow-medium: 0 15px 35px rgba(0, 0, 0, 0.12);
    --shadow-dark: 0 20px 40px rgba(0, 0, 0, 0.15);
    --radius-small: 10px;
    --radius-medium: 16px;
    --radius-large: 20px;
    --radius-xs: 6px;
    --radius-sm: 10px;
    --radius-md: 16px;
    --radius-lg: 20px;
    --transition: all 0.3s ease;
    --transition-fast: all 0.2s ease;
    --transition-slow: all 0.4s ease;
    --danger: #d32f2f;
    --danger-light: rgba(211, 47, 47, 0.1);
    --success: #4caf50;
    --success-light: rgba(76, 175, 80, 0.1);
    --info: #2196f3;
    --info-light: rgba(33, 150, 243, 0.1);
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

body {
    background-color: var(--background);
    color: var(--text-dark);
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 0;
    margin: 0;
    position: relative;
    overflow-x: hidden;
    font-family: 'Cormorant Garamond', serif;
    background-image: url('/api/placeholder/1920/1080');
    background-size: cover;
    background-position: center;
    background-attachment: fixed;
}

/* Background overlay */
body::before {
    content: "";
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background:
        radial-gradient(circle at 30% 40%, rgba(156, 132, 104, 0.08) 0%, transparent 30%),
        radial-gradient(circle at 70% 60%, rgba(156, 132, 104, 0.1) 0%, transparent 30%);
    z-index: -1;
    pointer-events: none;
}

/* Shimmer effect */
.bg-shimmer {
    position: fixed;
    width: 200vw;
    height: 200vh;
    background: radial-gradient(circle, rgba(255, 255, 255, 0.6) 10%, transparent 80%);
    animation: shimmer 40s infinite linear;
    top: -50vh;
    left: -50vw;
    z-index: -1;
}

@keyframes shimmer {
    0% {
        transform: translate(-50%, -50%) rotate(0deg);
    }

    100% {
        transform: translate(-50%, -50%) rotate(360deg);
    }
}

/* Floating particles */
.particles {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: -1;
}

.particles span {
    position: absolute;
    display: block;
    width: 8px;
    height: 8px;
    background: rgba(156, 132, 104, 0.4);
    border-radius: 50%;
    animation: particleMove 20s infinite ease-in-out;
}

@keyframes particleMove {
    0% {
        transform: translateY(0) translateX(0);
        opacity: 1;
    }

    100% {
        transform: translateY(800px) translateX(-200px);
        opacity: 0;
    }
}

.particles span:nth-child(1) {
    top: 12%;
    left: 18%;
    animation-duration: 18s;
}

.particles span:nth-child(2) {
    top: 22%;
    left: 65%;
    animation-duration: 22s;
}

.particles span:nth-child(3) {
    top: 35%;
    left: 42%;
    animation-duration: 25s;
}

.particles span:nth-child(4) {
    top: 55%;
    left: 78%;
    animation-duration: 20s;
}

.particles span:nth-child(5) {
    top: 75%;
    left: 25%;
    animation-duration: 16s;
}

.particles span:nth-child(6) {
    top: 15%;
    left: 85%;
    animation-duration: 19s;
}

.particles span:nth-child(7) {
    top: 45%;
    left: 15%;
    animation-duration: 21s;
}

.particles span:nth-child(8) {
    top: 65%;
    left: 60%;
    animation-duration: 24s;
}

/* Main container */
.container {
    display: flex;
    border-radius: var(--radius-large);
    overflow: hidden;
    box-shadow: var(--shadow-medium);
    max-width: 1000px;
    width: 95%;
    height: 90vh;
    max-height: 800px;
    background: var(--card-bg);
    position: relative;
    backdrop-filter: blur(12px);
    -webkit-backdrop-filter: blur(12px);
    border: 1px solid rgba(255, 255, 255, 0.2);
    animation: fadeIn 0.8s ease forwards;
}

@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

/* Left side panel */
.side-image {
    flex: 0.6;
    position: relative;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    color: var(--white);
    animation: fadeInLeft 1s ease forwards;
}

@keyframes fadeInLeft {
    from {
        opacity: 0;
        transform: translateX(-30px);
    }
    to {
        opacity: 1;
        transform: translateX(0);
    }
}

.side-image-overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(135deg,
            rgba(156, 132, 104, 0.85) 0%,
            rgba(138, 117, 89, 0.75) 100%);
    backdrop-filter: blur(2px);
    z-index: 1;
}

.side-image-bg {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-image: url('/api/placeholder/600/800');
    background-size: cover;
    background-position: center;
    transition: transform 8s var(--transition);
}

.container:hover .side-image-bg {
    transform: scale(1.1);
}

.side-image .text {
    position: relative;
    z-index: 2;
    padding: 20px;
    text-align: center;
    max-width: 90%;
}

.side-image .logo {
    width: 50px;
    height: 50px;
    background-color: var(--white);
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    margin: 0 auto 10px;
    box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
}

.side-image .logo i {
    font-size: 24px;
    color: var(--primary);
}

.side-image .text h3 {
    font-size: 22px;
    font-weight: 600;
    margin-bottom: 8px;
    font-family: 'Cormorant Garamond', serif;
    letter-spacing: 1px;
}

.side-image .text p {
    margin: 0;
    font-size: 14px;
    line-height: 1.4;
    opacity: 0.9;
}

/* Burger Menu */
.menu-toggle {
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    width: 28px;
    height: 20px;
    cursor: pointer;
    z-index: 1000;
    position: absolute;
    top: 25px;
    right: 25px;
}

.menu-toggle .bar {
    width: 100%;
    height: 2px;
    background-color: var(--white);
    border-radius: 2px;
    transition: var(--transition-fast);
}

.menu-toggle .bar:nth-child(2) {
    width: 70%;
    align-self: flex-end;
}

.menu-toggle:hover .bar:nth-child(2) {
    width: 100%;
}

.menu-toggle.active .bar:nth-child(1) {
    transform: translateY(9px) rotate(45deg);
}

.menu-toggle.active .bar:nth-child(2) {
    opacity: 0;
    width: 100%;
}

.menu-toggle.active .bar:nth-child(3) {
    transform: translateY(-9px) rotate(-45deg);
}

/* Side Navigation */
.side-nav {
    position: fixed;
    top: 0;
    right: -350px;
    width: 350px;
    height: 100vh;
    background: rgba(255, 255, 255, 0.97);
    backdrop-filter: blur(15px);
    -webkit-backdrop-filter: blur(15px);
    box-shadow: -5px 0 30px rgba(0, 0, 0, 0.1);
    z-index: 999;
    transition: right 0.4s cubic-bezier(0.65, 0, 0.35, 1);
    display: flex;
    flex-direction: column;
    overflow-y: auto;
}

.side-nav.active {
    right: 0;
}

.overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.5);
    backdrop-filter: blur(3px);
    -webkit-backdrop-filter: blur(3px);
    z-index: 998;
    opacity: 0;
    visibility: hidden;
    transition: opacity 0.3s ease, visibility 0.3s ease;
}

.overlay.active {
    opacity: 1;
    visibility: visible;
}

.side-nav-header {
    padding: 30px 25px 20px;
    border-bottom: 1px solid rgba(138, 113, 87, 0.1);
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.side-nav-title {
    font-size: 22px;
    font-weight: 600;
    color: var(--primary);
    font-family: 'Cormorant Garamond', serif;
    letter-spacing: 0.5px;
}

.close-menu-btn {
    background: none;
    border: none;
    color: var(--text-medium);
    font-size: 18px;
    cursor: pointer;
    padding: 8px;
    display: flex;
    align-items: center;
    justify-content: center;
    width: 36px;
    height: 36px;
    border-radius: 50%;
    transition: var(--transition-fast);
    background-color: var(--primary-lighter);
}

.close-menu-btn:hover {
    background-color: var(--primary-light);
    color: var(--primary-dark);
    transform: rotate(90deg);
}

.nav-items {
    padding: 25px;
    /* flex: 1; */
    list-style: none;
}

.nav-item {
    margin-bottom: 15px;
}

.nav-link {
    display: flex;
    align-items: center;
    padding: 14px 16px;
    border-radius: var(--radius-sm);
    text-decoration: none;
    color: var(--text-dark);
    font-weight: 500;
    transition: var(--transition-fast);
    position: relative;
    overflow: hidden;
    z-index: 1;
}

.nav-link::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background-color: var(--primary-lighter);
    z-index: -1;
    transition: var(--transition-fast);
}

.nav-link:hover::before {
    left: 0;
}

.nav-link:hover {
    color: var(--primary-dark);
    transform: translateX(5px);
}

.nav-link i {
    margin-right: 12px;
    font-size: 18px;
    width: 24px;
    text-align: center;
    color: var(--primary);
}

.nav-link.logout {
    color: var(--danger);
    margin-top: 20px;
}

.nav-link.logout i {
    color: var(--danger);
}

.nav-link.logout:hover::before {
    background-color: var(--danger-light);
}

/* Language selector with improved design */
.language-selector {
    display: flex;
    flex-direction: column;
    margin: 20px 0;
    padding: 5px 16px;
}

.language-title {
    font-size: 16px;
    font-weight: 500;
    color: var(--text-medium);
    margin-bottom: 12px;
}

.language-buttons {
    display: flex;
    gap: 10px;
}

.language-btn {
    flex: 1;
    padding: 12px;
    border: 1px solid transparent;
    border-radius: var(--radius-sm);
    background-color: var(--primary-lighter);
    color: var(--primary);
    font-size: 14px;
    font-weight: 500;
    cursor: pointer;
    transition: var(--transition-fast);
}

.language-btn.active {
    background-color: var(--primary);
    color: var(--white);
    box-shadow: 0 4px 10px rgba(138, 113, 87, 0.3);
}

.language-btn:hover:not(.active) {
    background-color: var(--primary-light);
    transform: translateY(-2px);
}

.side-nav-footer {
    padding: 20px 25px;
    border-top: 1px solid rgba(138, 113, 87, 0.1);
    background-color: rgba(138, 113, 87, 0.03);
}


/* Right side content */
.right {
    flex: 1.1;
    padding: 40px;
    position: relative;
    z-index: 1;
    overflow-y: auto;
    animation: fadeInRight 1s ease forwards;
}

@keyframes fadeInRight {
    from {
        opacity: 0;
        transform: translateX(30px);
    }
    to {
        opacity: 1;
        transform: translateX(0);
    }
}

.right::-webkit-scrollbar {
    width: 8px;
}

.right::-webkit-scrollbar-track {
    background: rgba(156, 132, 104, 0.1);
    border-radius: 10px;
}

.right::-webkit-scrollbar-thumb {
    background: var(--primary-light);
    border-radius: 10px;
}

.right::-webkit-scrollbar-thumb:hover {
    background: var(--primary);
}

.edit-header {
    text-align: center;
    position: relative;
    margin-bottom: 30px;
}

.edit-header h2 {
    font-size: 32px;
    font-weight: 600;
    color: var(--primary);
    margin-bottom: 5px;
    font-family: 'Cormorant Garamond', serif;
    letter-spacing: 1px;
}

.edit-header::after {
    content: "";
    display: block;
    width: 50px;
    height: 3px;
    background: var(--primary);
    margin: 10px auto 0;
    border-radius: 2px;
}

/* Form styles */
.form-container {
    flex: 1;
    display: flex;
    flex-direction: column;
}

.form-group {
    margin-bottom: 20px;
    position: relative;
    animation: fadeIn 0.5s ease forwards;
    animation-delay: calc(0.1s * var(--i, 1));
    opacity: 0;
    animation-fill-mode: forwards;
}

@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(10px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.form-group label {
    display: block;
    font-weight: 500;
    color: var(--text-medium);
    margin-bottom: 8px;
    font-size: 14px;
    transition: var(--transition);
}

.input-wrapper {
    position: relative;
    display: flex;
    align-items: center;
}

.input-icon {
    position: absolute;
    left: 15px;
    color: var(--text-medium);
    transition: var(--transition);
    z-index: 1;
}

.input-wrapper input {
    width: 100%;
    padding: 12px 15px 12px 40px;
    border: 1px solid var(--text-light);
    border-radius: var(--radius-small);
    outline: none;
    transition: var(--transition);
    font-size: 15px;
    color: var(--text-dark);
    background-color: rgba(255, 255, 255, 0.8);
}

.input-wrapper input:focus {
    border-color: var(--primary);
    box-shadow: 0 0 0 3px rgba(156, 132, 104, 0.1);
    background-color: var(--white);
}

.input-wrapper input:focus ~ .input-icon {
    color: var(--primary);
}

.btn {
    display: block;
    width: 100%;
    max-width: 200px;
    margin: 20px auto 0;
    padding: 14px;
    border: none;
    border-radius: var(--radius-small);
    background-color: var(--primary);
    color: var(--white);
    font-size: 16px;
    font-weight: 500;
    cursor: pointer;
    transition: var(--transition);
    position: relative;
    overflow: hidden;
    text-align: center;
    z-index: 1;
}

.btn::after {
    content: '';
    position: absolute;
    top: 50%;
    left: 50%;
    width: 120%;
    height: 120%;
    background: rgba(255, 255, 255, 0.1);
    border-radius: 50%;
    transform: translate(-50%, -50%) scale(0);
    opacity: 0;
    transition: transform 0.5s, opacity 0.3s;
}

.btn:hover::after {
    transform: translate(-50%, -50%) scale(1);
    opacity: 1;
}

.btn:hover {
    background-color: var(--primary-dark);
    transform: translateY(-3px);
    box-shadow: 0 8px 20px rgba(156, 132, 104, 0.4);
    animation: buttonGlow 1.5s infinite alternate;
}

@keyframes buttonGlow {
    0% {
        box-shadow: 0 5px 15px rgba(156, 132, 104, 0.3);
    }
    100% {
        box-shadow: 0 8px 25px rgba(156, 132, 104, 0.6);
    }
}

.error-message {
    color: #d32f2f;
    font-size: 14px;
    text-align: center;
    margin: 20px 0;
    background-color: rgba(211, 47, 47, 0.1);
    padding: 10px;
    border-radius: var(--radius-small);
    border-left: 3px solid #d32f2f;
    animation: shake 0.5s cubic-bezier(.36, .07, .19, .97) both;
}

@keyframes shake {
    10%, 90% {
        transform: translate3d(-1px, 0, 0);
    }
    20%, 80% {
        transform: translate3d(2px, 0, 0);
    }
    30%, 50%, 70% {
        transform: translate3d(-3px, 0, 0);
    }
    40%, 60% {
        transform: translate3d(3px, 0, 0);
    }
}

.bottom-links {
    display: flex;
    gap: 15px;
    margin-top: 30px;
    margin-bottom: 25px;
    justify-content: center;
}

.bottom-links .btn {
    max-width: none;
    width: auto;
    flex: 1;
    padding: 10px 20px;
    font-size: 14px;
    margin: 0;
    display: inline-flex;
    align-items: center;
    justify-content: center;
}

.bottom-links .btn i {
    margin-right: 8px;
}

.bottom-links .btn-secondary {
    background-color: transparent;
    border: 1px solid var(--primary);
    color: var(--primary);
}

.bottom-links .btn-secondary:hover {
    background-color: rgba(156, 132, 104, 0.1);
}

/* Responsive styles */
@media (max-width: 992px) {
    .container {
        max-width: 800px;
    }
    
    .edit-header h2 {
        font-size: 28px;
    }
    
    .side-nav {
        width: 320px;
        right: -320px;
    }
}

@media (max-width: 768px) {
    body {
        padding: 20px 15px;
    }

    .container {
        flex-direction: column;
        max-width: 95%;
        height: auto;
        max-height: none;
        min-height: 0;
    }

    .side-image {
        min-height: 140px;
        max-height: 140px;
        width: 100%;
    }

    .right {
        width: 100%;
        padding: 30px 20px;
    }

    .edit-header h2 {
        font-size: 26px;
    }

    .side-image .text {
        padding: 15px;
    }

    .side-image .logo {
        width: 45px;
        height: 45px;
        margin-bottom: 8px;
    }

    .side-image .logo i {
        font-size: 22px;
    }
    
    .bottom-links {
        flex-direction: column;
    }
    
    .menu-toggle {
        top: 15px;
        right: 15px;
    }
    
    .side-nav {
        width: 280px;
        right: -280px;
    }
}

@media (max-width: 576px) {
    body {
        padding: 0;
    }
    
    .container {
        width: 100%;
        height: 100vh;
        max-height: none;
        border-radius: 0;
    }
    
    .side-image {
        min-height: 120px;
        max-height: 120px;
    }
    
    .side-image .text {
        padding: 10px;
    }
    
    .side-image .text h3 {
        font-size: 20px;
        margin-bottom: 5px;
    }
    
    .side-image .text p {
        font-size: 13px;
        line-height: 1.3;
    }
    
    .side-image .logo {
        width: 40px;
        height: 40px;
        margin-bottom: 5px;
    }
    
    .side-image .logo i {
        font-size: 20px;
    }
    
    .right {
        padding: 20px 15px;
    }
    
    .edit-header h2 {
        font-size: 24px;
    }
    
    .form-group label {
        font-size: 13px;
    }
    
    .input-wrapper input {
        padding: 10px 15px 10px 35px;
        font-size: 14px;
    }
    
    .input-icon {
        left: 12px;
        font-size: 14px;
    }
    
    .btn {
        padding: 12px;
    }
    
    .side-nav {
        width: 100%;
        right: -100%;
    }
}

@media (orientation: landscape) and (max-width: 900px) {
    .container {
        flex-direction: row;
        height: 100vh;
        max-height: none;
        width: 100%;
        border-radius: 0;
    }
    
    .side-image {
        max-width: 250px;
        height: 100%;
        max-height: none;
    }
    
    .form-group {
        margin-bottom: 15px;
    }
    
    .right {
        overflow-y: auto;
    }
}


    </style>
</head>

<body>
    <div class="bg-shimmer"></div>

    <div class="particles">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
    </div>

    <div class="container">
        <div class="side-image">
            <div class="side-image-bg"></div>
            <div class="side-image-overlay"></div>
            <div class="text">
                <div class="logo">
                    <i class="fas fa-calendar-alt"></i>
                </div>

                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </div>

        <!-- Overlay -->
        <div class="overlay" id="overlay"></div>

        <!-- Side Navigation -->
        <div class="side-nav" id="sideNav">
            <div class="side-nav-header">
                <h2 class="side-nav-title" id="menuTitle">Մենյու</h2>
                <button class="close-menu-btn" id="closeMenuBtn">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <ul class="nav-items">
                <li class="nav-item">
                    <a href="{{ url_for('view_events') }}" class="nav-link">
                        <i class="fas fa-calendar-alt"></i>
                        <span id="eventsText">Միջոցառումներ</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="{{ url_for('profile') }}" class="nav-link">
                        <i class="fas fa-user"></i>
                        <span id="profileText">Պրոֆիլ</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="{{ url_for('logout') }}" class="nav-link logout">
                        <i class="fas fa-sign-out-alt"></i>
                        <span id="logoutText">Դուրս գալ</span>
                    </a>
                </li>
            </ul>

            <div class="language-selector">
                <h3 class="language-title" id="languageTitle">Լեզու</h3>
                <div class="language-buttons">
                    <button class="language-btn active" id="hyBtn">Հայերեն</button>
                    <button class="language-btn" id="ruBtn">Русский</button>
                </div>
            </div>
        </div>

        <div class="right">
            <div class="edit-header">
                <h2 id="formTitle">Խմբագրել միջոցառման տվյալները</h2>
            </div>
            <div class="bottom-links">
                <a href="{{ url_for('view_events') }}" class="btn btn-secondary">
                    <i class="fas fa-arrow-left"></i> <span id="backText">Վերադառնալ միջոցառումներին</span>
                </a>
            </div>
            <div class="form-container">
                <form method="POST" action="{{ url_for('edit_event', id = event.id) }}">
                    <div class="form-group" style="--i:1">
                        <label for="internal_name" id="internalNameLabel">Ներքին անվանում</label>
                        <div class="input-wrapper">
                            <input type="text" name="internal_name" id="internal_name" value="{{ event.internal_name }}"
                                required>
                            <span class="input-icon">
                                <i class="fas fa-tag"></i>
                            </span>
                        </div>
                    </div>

                    <div class="form-group" style="--i:2">
                        <label for="template_id" id="templateIdLabel">Ձևանմուշի ID</label>
                        <div class="input-wrapper">
                            <input type="number" name="template_id" id="template_id" value="{{ event.template_id }}"
                                required>
                            <span class="input-icon">
                                <i class="fas fa-file-alt"></i>
                            </span>
                        </div>
                    </div>

                    <div class="form-group" style="--i:3">
                        <label for="date" id="dateLabel">Միջոցառման ամսաթիվ և ժամ</label>
                        <div class="input-wrapper">
                            <input type="datetime-local" name="date" id="date" value="{{ event.date }}" required>
                            <span class="input-icon">
                                <i class="fas fa-clock"></i>
                            </span>
                        </div>
                    </div>

                    <div class="form-group" style="--i:4">
                        <label for="address_country" id="countryLabel">Երկիր</label>
                        <div class="input-wrapper">
                            <input type="text" name="address_country" id="address_country"
                                value="{{ event.address_country }}" required>
                            <span class="input-icon">
                                <i class="fas fa-globe"></i>
                            </span>
                        </div>
                    </div>

                    <div class="form-group" style="--i:5">
                        <label for="address_city" id="cityLabel">Քաղաք</label>
                        <div class="input-wrapper">
                            <input type="text" name="address_city" id="address_city" value="{{ event.address_city }}"
                                required>
                            <span class="input-icon">
                                <i class="fas fa-city"></i>
                            </span>
                        </div>
                    </div>

                    <div class="form-group" style="--i:6">
                        <label for="address_line" id="addressLineLabel">Հասցե</label>
                        <div class="input-wrapper">
                            <input type="text" name="address_line" id="address_line" value="{{ event.address_line }}"
                                required>
                            <span class="input-icon">
                                <i class="fas fa-map-marker-alt"></i>
                            </span>
                        </div>
                    </div>

                    <div class="form-group" style="--i:7">
                        <label for="display_name" id="displayNameLabel">Ցուցադրվող անվանում</label>
                        <div class="input-wrapper">
                            <input type="text" name="display_name" id="display_name" value="{{ event.display_name }}"
                                required>
                            <span class="input-icon">
                                <i class="fas fa-signature"></i>
                            </span>
                        </div>
                    </div>

                    <div class="form-group" style="--i:8">
                        <label for="hall_name" id="hallNameLabel">Սրահի անվանում</label>
                        <div class="input-wrapper">
                            <input type="text" name="hall_name" id="hall_name" value="{{ event.hall_name }}" required>
                            <span class="input-icon">
                                <i class="fas fa-building"></i>
                            </span>
                        </div>
                    </div>

                    <div class="form-group" style="--i:9">
                        <label for="unique_domain" id="domainLabel">Եզակի դոմեյն</label>
                        <div class="input-wrapper">
                            <input type="text" name="unique_domain" id="unique_domain" value="{{ event.unique_domain }}"
                                required>
                            <span class="input-icon">
                                <i class="fas fa-link"></i>
                            </span>
                        </div>
                    </div>

                    <button type="submit" class="btn" id="saveButton">
                        <i class="fas fa-save"></i> <span id="saveText">Պահպանել փոփոխությունները</span>
                    </button>
                </form>

                {% if error %}
                <p class="error-message">{{ error }}</p>
                {% endif %}

             
            </div>
        </div>
    </div>
    <script>
        // Mobile menu toggle functionality
        const menuToggle = document.getElementById('menuToggle');
        const sideNav = document.getElementById('sideNav');
        const overlay = document.getElementById('overlay');
        const closeMenuBtn = document.getElementById('closeMenuBtn');

        menuToggle.addEventListener('click', toggleMenu);
        overlay.addEventListener('click', toggleMenu);
        closeMenuBtn.addEventListener('click', toggleMenu);

        function toggleMenu() {
            menuToggle.classList.toggle('active');
            sideNav.classList.toggle('active');
            overlay.classList.toggle('active');
            document.body.style.overflow = sideNav.classList.contains('active') ? 'hidden' : 'auto';
        }


        // Language toggle functionality
        // Загружаем сохраненный язык из localStorage или устанавливаем армянский по умолчанию
        let currentLanguage = localStorage.getItem('selectedLanguage') || 'hy';

        hyBtn.addEventListener('click', function () {
            if (currentLanguage !== 'hy') {
                currentLanguage = 'hy';
                updateLanguageButtons();
                updateLanguage(currentLanguage);
                localStorage.setItem('selectedLanguage', 'hy');
            }
        });

        ruBtn.addEventListener('click', function () {
            if (currentLanguage !== 'ru') {
                currentLanguage = 'ru';
                updateLanguageButtons();
                updateLanguage(currentLanguage);
                localStorage.setItem('selectedLanguage', 'ru');
            }
        });

        function updateLanguageButtons() {
            if (currentLanguage === 'hy') {
                hyBtn.classList.add('active');
                ruBtn.classList.remove('active');
            } else {
                hyBtn.classList.remove('active');
                ruBtn.classList.add('active');
            }
        }

        // Text content for both languages
        const translations = {
            hy: {
                sideTitle: 'Խմբագրել միջոցառումը',
                sideDescription: 'Թարմացրեք ձեր միջոցառման տեղեկությունները և կարգավորումները',
                menuTitle: 'Մենյու',
                eventsText: 'Միջոցառումներ',
                profileText: 'Պրոֆիլ',
                logoutText: 'Դուրս գալ',
                languageTitle: 'Լեզու',
                formTitle: 'Խմբագրել միջոցառման տվյալները',
                internalNameLabel: 'Ներքին անվանում',
                templateIdLabel: 'Ձևանմուշի ID',
                dateLabel: 'Միջոցառման ամսաթիվ և ժամ',
                countryLabel: 'Երկիր',
                cityLabel: 'Քաղաք',
                addressLineLabel: 'Հասցե',
                displayNameLabel: 'Ցուցադրվող անվանում',
                hallNameLabel: 'Սրահի անվանում',
                domainLabel: 'Եզակի դոմեյն',
                saveText: 'Պահպանել փոփոխությունները',
                backText: 'Վերադառնալ միջոցառումներին'
            },
            ru: {
                sideTitle: 'Редактировать событие',
                sideDescription: 'Обновите информацию и настройки вашего события',
                menuTitle: 'Меню',
                eventsText: 'События',
                profileText: 'Профиль',
                logoutText: 'Выйти',
                languageTitle: 'Язык',
                formTitle: 'Редактировать данные события',
                internalNameLabel: 'Внутреннее название',
                templateIdLabel: 'ID шаблона',
                dateLabel: 'Дата и время события',
                countryLabel: 'Страна',
                cityLabel: 'Город',
                addressLineLabel: 'Адрес',
                displayNameLabel: 'Отображаемое название',
                hallNameLabel: 'Название зала',
                domainLabel: 'Уникальный домен',
                saveText: 'Сохранить изменения',
                backText: 'Вернуться к событиям'
            }
        };

        // Function to update all text content based on selected language
        function updateLanguage(lang) {
            document.getElementById('sideTitle').textContent = translations[lang].sideTitle;
            document.getElementById('sideDescription').textContent = translations[lang].sideDescription;
            document.getElementById('menuTitle').textContent = translations[lang].menuTitle;
            document.getElementById('eventsText').textContent = translations[lang].eventsText;
            document.getElementById('profileText').textContent = translations[lang].profileText;
            document.getElementById('logoutText').textContent = translations[lang].logoutText;
            document.getElementById('formTitle').textContent = translations[lang].formTitle;
            document.getElementById('internalNameLabel').textContent = translations[lang].internalNameLabel;
            document.getElementById('templateIdLabel').textContent = translations[lang].templateIdLabel;
            document.getElementById('dateLabel').textContent = translations[lang].dateLabel;
            document.getElementById('countryLabel').textContent = translations[lang].countryLabel;
            document.getElementById('cityLabel').textContent = translations[lang].cityLabel;
            document.getElementById('addressLineLabel').textContent = translations[lang].addressLineLabel;
            document.getElementById('displayNameLabel').textContent = translations[lang].displayNameLabel;
            document.getElementById('hallNameLabel').textContent = translations[lang].hallNameLabel;
            document.getElementById('domainLabel').textContent = translations[lang].domainLabel;
            document.getElementById('saveText').textContent = translations[lang].saveText;
            document.getElementById('backText').textContent = translations[lang].backText;

            // Update HTML lang attribute
            document.documentElement.lang = lang;
        }

        // Применяем сохраненный язык при загрузке страницы
        document.addEventListener('DOMContentLoaded', function () {
            // Если сохранен русский язык, применяем его
            if (currentLanguage === 'ru') {
                updateLanguageButtons();
                updateLanguage('ru');
            }
        });

        
    </script>
</body>

</html>
