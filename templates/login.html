<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600&family=Montserrat:wght@300;400;500&display=swap');

        :root {
            --primary-color: #9c8468;
            --primary-dark: #8a7559;
            --primary-darker: #6d5a44;
            --white: #ffffff;
            --text-color: #333333;
            --bg-transp: rgba(255, 255, 255, 0.9);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f8f4ef;
            font-family: 'Montserrat', sans-serif;
            overflow-x: hidden;
            position: relative;
            color: var(--text-color);
            padding: 20px;
        }

        /* Background effect */
        .bg-pattern {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(222, 208, 195, 0.8) 0%, transparent 40%),
                radial-gradient(circle at 80% 70%, rgba(201, 183, 167, 0.6) 0%, transparent 40%);
            z-index: -2;
        }

        .bg-shimmer {
            position: fixed;
            width: 200vw;
            height: 200vh;
            background: radial-gradient(circle, rgba(255,255,255,0.6) 10%, transparent 80%);
            animation: shimmer 40s infinite linear;
            top: -50vh;
            left: -50vw;
            z-index: -1;
        }

        @keyframes shimmer {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        .container {
            position: relative;
            background: var(--bg-transp);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 
                0 15px 35px rgba(0, 0, 0, 0.05),
                0 5px 15px rgba(0, 0, 0, 0.05);
            max-width: 420px;
            width: 100%;
            text-align: center;
            animation: fadeIn 1s ease-in-out forwards;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .login-header {
            margin-bottom: 40px;
        }

        h2 {
            font-family: 'Cormorant Garamond', serif;
            font-size: 2.8rem;
            font-weight: 600;
            color: var(--primary-color);
            margin-bottom: 10px;
            letter-spacing: 1px;
        }

        .login-header p {
            color: #666;
            font-size: 0.95rem;
            max-width: 80%;
            margin: 0 auto;
        }

        .form-group {
            margin-bottom: 24px;
            position: relative;
            transition: all 0.3s;
        }

        .form-group input {
            width: 100%;
            padding: 16px;
            padding-left: 50px;
            border: none;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.6);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.03);
            outline: none;
            font-size: 1rem;
            transition: all 0.3s;
            color: var(--text-color);
            font-family: 'Montserrat', sans-serif;
            font-weight: 400;
        }

        .form-group input::placeholder {
            color: #999;
            transition: all 0.3s;
            font-weight: 300;
        }

        .form-group input:focus {
            background-color: var(--white);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transform: translateY(-3px);
        }

        .form-group input:focus::placeholder {
            opacity: 0.7;
            transform: translateX(5px);
        }

        .form-group i {
            position: absolute;
            top: 50%;
            left: 18px;
            transform: translateY(-50%);
            color: var(--primary-color);
            font-size: 1.2rem;
            transition: all 0.3s;
            opacity: 0.8;
        }

        .form-group input:focus ~ i {
            transform: translateY(-50%) scale(1.2);
            color: var(--primary-dark);
            opacity: 1;
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            font-size: 0.9rem;
        }

        .remember-me {
            display: flex;
            align-items: center;
        }

        .remember-me input {
            margin-right: 8px;
            cursor: pointer;
        }

        .forgot-password a {
            color: var(--primary-color);
            text-decoration: none;
            transition: color 0.3s;
        }

        .forgot-password a:hover {
            color: var(--primary-darker);
            text-decoration: underline;
        }

        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 12px;
            background-color: var(--primary-color);
            color: var(--white);
            font-size: 1.1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 8px 20px rgba(156, 132, 104, 0.3);
            position: relative;
            overflow: hidden;
            font-family: 'Montserrat', sans-serif;
        }

        .btn:hover {
            background-color: var(--primary-dark);
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(156, 132, 104, 0.4);
        }

        .btn:active {
            transform: translateY(-1px);
        }

        .btn::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 120%;
            height: 120%;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            transform: translate(-50%, -50%) scale(0);
            opacity: 0;
            transition: transform 0.5s, opacity 0.3s;
        }

        .btn:hover::after {
            transform: translate(-50%, -50%) scale(1);
            opacity: 1;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 30px 0;
            color: #999;
            font-size: 0.9rem;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background-color: rgba(156, 132, 104, 0.3);
        }

        .divider::before {
            margin-right: 15px;
        }

        .divider::after {
            margin-left: 15px;
        }

        .social-login {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
        }

        .social-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgba(255, 255, 255, 0.8);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.05);
            transition: all 0.3s;
            cursor: pointer;
        }

        .social-btn i {
            font-size: 1.2rem;
            color: #555;
            transition: all 0.3s;
        }

        .social-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
        }

        .social-btn:hover i {
            color: var(--primary-color);
        }

        .signin {
            text-align: center;
            font-size: 0.95rem;
            margin-top: 20px;
            color: #666;
        }

        .signin a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s;
            position: relative;
        }

        .signin a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -2px;
            left: 0;
            background-color: var(--primary-dark);
            transition: width 0.3s;
        }

        .signin a:hover {
            color: var(--primary-darker);
        }

        .signin a:hover::after {
            width: 100%;
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particles span {
            position: absolute;
            display: block;
            width: 8px;
            height: 8px;
            background: rgba(156, 132, 104, 0.3);
            border-radius: 50%;
            animation: particleMove 20s infinite ease-in-out;
        }

        @keyframes particleMove {
            0% { transform: translateY(0) translateX(0); opacity: 1; }
            100% { transform: translateY(800px) translateX(-200px); opacity: 0; }
        }

        .particles span:nth-child(1) { top: 12%; left: 18%; animation-duration: 18s; }
        .particles span:nth-child(2) { top: 22%; left: 65%; animation-duration: 22s; }
        .particles span:nth-child(3) { top: 35%; left: 42%; animation-duration: 25s; }
        .particles span:nth-child(4) { top: 55%; left: 78%; animation-duration: 20s; }
        .particles span:nth-child(5) { top: 75%; left: 25%; animation-duration: 16s; }
        .particles span:nth-child(6) { top: 15%; left: 85%; animation-duration: 19s; }
        .particles span:nth-child(7) { top: 45%; left: 15%; animation-duration: 21s; }
        .particles span:nth-child(8) { top: 65%; left: 60%; animation-duration: 24s; }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        /* Responsive design */
        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
                border-radius: 16px;
            }

            h2 {
                font-size: 2.3rem;
            }

            .login-header p {
                max-width: 100%;
                font-size: 0.9rem;
            }

            .form-group input {
                padding: 14px;
                padding-left: 45px;
                font-size: 0.95rem;
            }

            .remember-forgot {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }

            .social-login {
                gap: 10px;
            }

            .social-btn {
                width: 45px;
                height: 45px;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="bg-pattern"></div>
    <div class="bg-shimmer"></div>

    <div class="particles">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
    </div>

    <div class="container">
        <div class="login-header">
            <h2>Welcome Back</h2>
            <p>Please enter your details to continue</p>
        </div>
        
        <form method="post" action="#">
            <div class="form-group">
                <i class="fa fa-user"></i>
                <input type="text" name="username" placeholder="Username" required>
            </div>
            <div class="form-group">
                <i class="fa fa-lock"></i>
                <input type="password" name="password" placeholder="Password" required>
            </div>
            
            <div class="remember-forgot">
                <div class="remember-me">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">Remember me</label>
                </div>
                <div class="forgot-password">
                    <a href="#">Forgot password?</a>
                </div>
            </div>
            
            <button type="submit" class="btn">Log In</button>
        </form>
        
        <div class="divider">or continue with</div>
        
        <div class="social-login">
            <div class="social-btn">
                <i class="fab fa-google"></i>
            </div>
            <div class="social-btn">
                <i class="fab fa-facebook-f"></i>
            </div>
            <div class="social-btn">
                <i class="fab fa-apple"></i>
            </div>
        </div>
        
        <div class="signin">
            <span>Don't have an account? <a href="/register">Sign up here</a></span>
        </div>
    </div>
</body>
</html>
