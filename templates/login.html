<!DOCTYPE html>
<html lang="hy">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Մուտք | Вход</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600&family=Montserrat:wght@300;400;500&display=swap');

        :root {
            --primary-color: #9c8468;
            --primary-dark: #8a7559;
            --primary-darker: #6d5a44;
            --white: #ffffff;
            --text-color: #333333;
            --bg-transp: rgba(255, 255, 255, 0.9);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f8f4ef;
            font-family: 'Montserrat', sans-serif;
            overflow-x: hidden;
            position: relative;
            color: var(--text-color);
            padding: 20px;
        }

        /* Background effect */
        .bg-pattern {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(222, 208, 195, 0.8) 0%, transparent 40%),
                radial-gradient(circle at 80% 70%, rgba(201, 183, 167, 0.6) 0%, transparent 40%);
            z-index: -2;
        }

        .bg-shimmer {
            position: fixed;
            width: 200vw;
            height: 200vh;
            background: radial-gradient(circle, rgba(255,255,255,0.6) 10%, transparent 80%);
            animation: shimmer 40s infinite linear;
            top: -50vh;
            left: -50vw;
            z-index: -1;
        }

        @keyframes shimmer {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        .container {
            position: relative;
            background: var(--bg-transp);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 
                0 15px 35px rgba(0, 0, 0, 0.05),
                0 5px 15px rgba(0, 0, 0, 0.05);
            max-width: 420px;
            width: 100%;
            text-align: center;
            animation: fadeIn 1s ease-in-out forwards;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .login-header {
            margin-bottom: 40px;
            position: relative;
            padding-top: 25px; /* Added padding to move welcome text down */
        }

        h2 {
            font-family: 'Cormorant Garamond', serif;
            font-size: 2.8rem;
            font-weight: 600;
            color: var(--primary-color);
            margin-bottom: 10px;
            letter-spacing: 1px;
        }

        .login-header p {
            color: #666;
            font-size: 0.95rem;
            max-width: 80%;
            margin: 0 auto;
        }

        .form-group {
            margin-bottom: 24px;
            position: relative;
            transition: all 0.3s;
        }

        .form-group input {
            width: 100%;
            padding: 16px;
            padding-left: 50px;
            border: none;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.6);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.03);
            outline: none;
            font-size: 1rem;
            transition: all 0.3s;
            color: var(--text-color);
            font-family: 'Montserrat', sans-serif;
            font-weight: 400;
        }

        .form-group input::placeholder {
            color: #999;
            transition: all 0.3s;
            font-weight: 300;
        }

        .form-group input:focus {
            background-color: var(--white);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transform: translateY(-3px);
        }

        .form-group input:focus::placeholder {
            opacity: 0.7;
            transform: translateX(5px);
        }

        .form-group i {
            position: absolute;
            top: 50%;
            left: 18px;
            transform: translateY(-50%);
            color: var(--primary-color);
            font-size: 1.2rem;
            transition: all 0.3s;
            opacity: 0.8;
        }

        .form-group input:focus ~ i {
            transform: translateY(-50%) scale(1.2);
            color: var(--primary-dark);
            opacity: 1;
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            font-size: 0.9rem;
        }

        .remember-me {
            display: flex;
            align-items: center;
        }

        .remember-me input {
            margin-right: 8px;
            cursor: pointer;
        }

        .forgot-password a {
            color: var(--primary-color);
            text-decoration: none;
            transition: color 0.3s;
        }

        .forgot-password a:hover {
            color: var(--primary-darker);
            text-decoration: underline;
        }

        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 12px;
            background-color: var(--primary-color);
            color: var(--white);
            font-size: 1.1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 8px 20px rgba(156, 132, 104, 0.3);
            position: relative;
            overflow: hidden;
            font-family: 'Montserrat', sans-serif;
        }

        .btn:hover {
            background-color: var(--primary-dark);
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(156, 132, 104, 0.4);
        }

        .btn:active {
            transform: translateY(-1px);
        }

        .btn::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 120%;
            height: 120%;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            transform: translate(-50%, -50%) scale(0);
            opacity: 0;
            transition: transform 0.5s, opacity 0.3s;
        }

        .btn:hover::after {
            transform: translate(-50%, -50%) scale(1);
            opacity: 1;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 30px 0;
            color: #999;
            font-size: 0.9rem;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background-color: rgba(156, 132, 104, 0.3);
        }

        .divider::before {
            margin-right: 15px;
        }

        .divider::after {
            margin-left: 15px;
        }

        .social-login {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
        }

        .social-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgba(255, 255, 255, 0.8);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.05);
            transition: all 0.3s;
            cursor: pointer;
        }

        .social-btn i {
            font-size: 1.2rem;
            color: #555;
            transition: all 0.3s;
        }

        .social-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
        }

        .social-btn:hover i {
            color: var(--primary-color);
        }

        .signin {
            text-align: center;
            font-size: 0.95rem;
            margin-top: 20px;
            color: #666;
        }

        .signin a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s;
            position: relative;
        }

        .signin a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -2px;
            left: 0;
            background-color: var(--primary-dark);
            transition: width 0.3s;
        }

        .signin a:hover {
            color: var(--primary-darker);
        }

        .signin a:hover::after {
            width: 100%;
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particles span {
            position: absolute;
            display: block;
            width: 8px;
            height: 8px;
            background: rgba(156, 132, 104, 0.3);
            border-radius: 50%;
            animation: particleMove 20s infinite ease-in-out;
        }

        @keyframes particleMove {
            0% { transform: translateY(0) translateX(0); opacity: 1; }
            100% { transform: translateY(800px) translateX(-200px); opacity: 0; }
        }

        .particles span:nth-child(1) { top: 12%; left: 18%; animation-duration: 18s; }
        .particles span:nth-child(2) { top: 22%; left: 65%; animation-duration: 22s; }
        .particles span:nth-child(3) { top: 35%; left: 42%; animation-duration: 25s; }
        .particles span:nth-child(4) { top: 55%; left: 78%; animation-duration: 20s; }
        .particles span:nth-child(5) { top: 75%; left: 25%; animation-duration: 16s; }
        .particles span:nth-child(6) { top: 15%; left: 85%; animation-duration: 19s; }
        .particles span:nth-child(7) { top: 45%; left: 15%; animation-duration: 21s; }
        .particles span:nth-child(8) { top: 65%; left: 60%; animation-duration: 24s; }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        /* Language Menu Toggle */
        .menu-toggle {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 36px;
            height: 36px;
            cursor: pointer;
            z-index: 1000;
            position: absolute;
            top: 15px;
            right: 15px;
            background-color: var(--primary-color);
            border-radius: 50%;
            color: white;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .menu-toggle:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(156, 132, 104, 0.3);
        }

        /* Language dropdown */
        .language-dropdown {
            position: absolute;
            top: 60px;
            right: 15px;
            background-color: white;
            border-radius: 10px;
            padding: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            z-index: 999;
            opacity: 0;
            visibility: hidden;
            transform: translateY(-10px);
            transition: all 0.3s ease;
            width: auto;
            min-width: 120px;
        }

        .language-dropdown.active {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        .language-buttons {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .language-btn {
            background-color: transparent;
            border: 1px solid var(--primary-color);
            border-radius: 8px;
            color: var(--primary-color);
            padding: 8px 15px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s;
            font-family: 'Montserrat', sans-serif;
        }

        .language-btn.active {
            background-color: var(--primary-color);
            color: white;
        }

        .language-btn:hover:not(.active) {
            background-color: rgba(156, 132, 104, 0.1);
        }

        /* Responsive styles */
        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
                border-radius: 16px;
            }

            h2 {
                font-size: 2.3rem;
            }

            .login-header p {
                max-width: 100%;
                font-size: 0.9rem;
            }

            .form-group input {
                padding: 14px;
                padding-left: 45px;
                font-size: 0.95rem;
            }

            .remember-forgot {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }

            .social-login {
                gap: 10px;
            }

            .social-btn {
                width: 45px;
                height: 45px;
            }
        }

        @keyframes buttonGlow {
            0% { box-shadow: 0 8px 20px rgba(156, 132, 104, 0.3); }
            100% { box-shadow: 0 8px 25px rgba(156, 132, 104, 0.6); }
        }
    </style>
</head>
<body>
    <div class="bg-pattern"></div>
    <div class="bg-shimmer"></div>

    <div class="particles">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
    </div>

    <div class="container">
        <!-- Language Menu Toggle -->
        <div class="menu-toggle" id="menuToggle">
            <i class="fas fa-globe"></i>
        </div>
        
        <!-- Language selection dropdown -->
        <div class="language-dropdown" id="languageDropdown">
            <div class="language-buttons">
                <button class="language-btn active" id="hyBtn">Հայերեն</button>
                <button class="language-btn" id="ruBtn">Русский</button>
            </div>
        </div>
        
        <div class="login-header">
            <h2 id="welcomeText">Բարի վերադարձ</h2>
            <p id="instructionText">Շարունակելու համար մուտքագրեք ձեր տվյալները</p>
        </div>
        
        <form method="post" action="#">
            <div class="form-group">
                <input type="text" name="username" id="usernameField" placeholder="Օգտվողի անուն" required>
                <i class="fas fa-user"></i>
            </div>
            <div class="form-group">
                <input type="password" name="password" id="passwordField" placeholder="Գաղտնաբառ" required>
                <i class="fas fa-lock"></i>
            </div>
            
            <div class="remember-forgot">
                <div class="remember-me">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember" id="rememberLabel">Հիշել ինձ</label>
                </div>
                <div class="forgot-password">
                    <a href="#" id="forgotPasswordLink">Մոռացե՞լ եք գաղտնաբառը</a>
                </div>
            </div>
            
            <button type="submit" class="btn" id="loginButton">Մուտք</button>
        </form>
        
        <div class="divider" id="dividerText">կամ շարունակեք հետևյալով</div>
        
        <div class="social-login">
            <div class="social-btn">
                <i class="fab fa-google"></i>
            </div>
            <div class="social-btn">
                <i class="fab fa-facebook-f"></i>
            </div>
            <div class="social-btn">
                <i class="fab fa-apple"></i>
            </div>
        </div>
        
        <div class="signin">
            <span id="signupText">Չունե՞ք հաշիվ <a href="#" id="signupLink">Գրանցվել այստեղ</a></span>
        </div>
    </div>

    <script>
        // Переводы
        const translations = {
            hy: {
                welcome: 'Բարի վերադարձ',
                instruction: 'Շարունակելու համար մուտքագրեք ձեր տվյալները',
                username: 'Օգտվողի անուն',
                password: 'Գաղտնաբառ',
                remember: 'Հիշել ինձ',
                forgot: 'Մոռացե՞լ եք գաղտնաբառը',
                login: 'Մուտք',
                divider: 'կամ շարունակեք հետևյալով',
                signup: 'Չունե՞ք հաշիվ ',
                signupLink: 'Գրանցվել այստեղ'
            },
            ru: {
                welcome: 'Добро пожаловать',
                instruction: 'Пожалуйста, введите данные для входа',
                username: 'Имя пользователя',
                password: 'Пароль',
                remember: 'Запомнить меня',
                forgot: 'Забыли пароль?',
                login: 'Войти',
                divider: 'или продолжить с помощью',
                signup: 'Нет аккаунта? ',
                signupLink: 'Зарегистрироваться'
            }
        };

        // Функция переключения языка
        function switchLanguage(lang) {
            // Обновляем элементы DOM
            document.getElementById('welcomeText').textContent = translations[lang].welcome;
            document.getElementById('instructionText').textContent = translations[lang].instruction;
            document.getElementById('usernameField').placeholder = translations[lang].username;
            document.getElementById('passwordField').placeholder = translations[lang].password;
            document.getElementById('rememberLabel').textContent = translations[lang].remember;
            document.getElementById('forgotPasswordLink').textContent = translations[lang].forgot;
            document.getElementById('loginButton').textContent = translations[lang].login;
            document.getElementById('dividerText').textContent = translations[lang].divider;
            
            // Обновляем текст регистрации с ссылкой
            const signupText = document.getElementById('signupText');
            signupText.innerHTML = translations[lang].signup + '<a href="#" id="signupLink">' + translations[lang].signupLink + '</a>';
            
            // Обновляем атрибут lang в HTML
            document.documentElement.lang = lang;
            
            // Обновляем активные классы кнопок
            if (lang === 'hy') {
                document.getElementById('hyBtn').classList.add('active');
                document.getElementById('ruBtn').classList.remove('active');
            } else {
                document.getElementById('hyBtn').classList.remove('active');
                document.getElementById('ruBtn').classList.add('active');
            }
            
            // Сохраняем выбор в localStorage
            localStorage.setItem('selectedLanguage', lang);
        }

        // Инициализация при загрузке
        document.addEventListener('DOMContentLoaded', function() {
            // Получаем элементы
            const menuToggle = document.getElementById('menuToggle');
            const languageDropdown = document.getElementById('languageDropdown');
            const hyBtn = document.getElementById('hyBtn');
            const ruBtn = document.getElementById('ruBtn');
            
            // Загружаем сохраненный язык
            const savedLanguage = localStorage.getItem('selectedLanguage');
            if (savedLanguage === 'ru') {
                switchLanguage('ru');
            }
            
            // Переключатель меню языков
            menuToggle.addEventListener('click', function() {
                languageDropdown.classList.toggle('active');
            });
            
            // Закрытие меню при клике вне его
            document.addEventListener('click', function(event) {
                if (!menuToggle.contains(event.target) && !languageDropdown.contains(event.target)) {
                    languageDropdown.classList.remove('active');
                }
            });
            
            // Кнопки выбора языка
            hyBtn.addEventListener('click', function() {
                switchLanguage('hy');
                languageDropdown.classList.remove('active');
            });
            
            ruBtn.addEventListener('click', function() {
                switchLanguage('ru');
                languageDropdown.classList.remove('active');
            });
            
            // Эффект наведения на кнопку входа
            const loginButton = document.getElementById('loginButton');
            loginButton.addEventListener('mouseenter', function() {
                this.style.animation = 'buttonGlow 1.5s infinite alternate';
            });
            
            loginButton.addEventListener('mouseleave', function() {
                this.style.animation = 'none';
            });
            
            // Интерактивность социальных кнопок
            const socialButtons = document.querySelectorAll('.social-btn');
            socialButtons.forEach(button => {
                button.addEventListener('click', function() {
                    console.log('Clicked social button: ' + this.querySelector('i').className);
                });
            });
        });
    </script>
</body>
</html>
