<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Հրավիրատոմս</title>
    <link rel="icon" type="image/png" href="{{url_for('static', filename='image/email.png')}}">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        } 
        body {
            background-image: url(templates/Image/photo_2024-08-08_11-43-14.jpg);
            background-repeat: no-repeat;
            background-position: center;
            background-attachment: fixed;
            background-size: cover;
        }

        .container {
            display: flex;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
            background: #ffffff;
        }

        .side-image {
            flex: 1;
            background-image: url('images/Qanaqercoding.jpg'), url('file:///C:/Users/HP%20STAR%20WARS/Desktop/photo_2024-08-08_11-43-14.jpg');
            background-position: center, center;
            background-size: cover, cover;
            background-repeat: no-repeat, no-repeat;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: #fff;
        }

        .side-image::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }

        .side-image .text {
            position: relative;
            z-index: 2;
            padding: 20px;
        }

        .side-image .text p {
            margin: 0;
            font-size: 24px;
            line-height: 1.4;
        }

        .right {
            flex: 1;
            padding: 40px;
        }

        .right h2 {
            font-size: 2em;
            font-weight: 600;
            color: #333;
            margin-bottom: 30px;
            text-align: center;
        }

        .radio-group {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .radio-group input {
            margin-right: 10px;
        }

        .radio-group label {
            margin-right: 20px;
            font-weight: 500;
            color: #333;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 8px;
            background-color: #00796b;
            color: #fff;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }
        
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            outline: none;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .btn:hover {
            background-color: #004d40;
            transform: scale(1.02);
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                max-width: 100%;
            }

            .side-image {
                border-radius: 12px 12px 0 0;
            }

            .right {
                border-radius: 0 0 12px 12px;
            }

            .radio-group {
                flex-direction: column;
            }

            .radio-group label {
                margin-right: 0;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="side-image">
            <div class="text">
                <p>Հարգելի՛ {{invitation.name}}, Դուք հրավիրված եք <strong>{{event.display_name}}</strong> տարեդարձի կապակցությամբ միջոցառմանը</p>
                <img style="width: 70%;" src="{{url_for('static', filename='image/arm_birthday.webp')}}" alt="">
                <img src="Qanaqercoding.jpg" alt="">
            </div>
        </div>

        <div class="right">
            <h2>Կգաք, չէ՞</h2>
            <form method="post" action="{{ url_for('invite', h=invitation.hash) }}">
                <div class="radio-group">
                    <input type="radio" name="options" id="option1" value="single">
                    <label for="option1">Միայնակ</label>

                    <input type="radio" name="options" id="option2" value="with_spouse">
                    <label for="option2">Զույգով</label>
                </div>
                <div class="form-group">
                    <label for="name">Ե՞րբ:</label>
                    <input type="datetime-local" name="name" id="name" value="{{ event.date }}" disabled>
                </div>
                <div class="form-group">
                    <label for="name">Որտե՞ղ:</label>
                    <input type="text" name="name" id="name" value="{{ event.hall_name }}" disabled>
                </div>
                <div class="form-group">
                    <label for="name">Հասցե:</label>
                    <input type="text" name="name" id="name" value="{{ event.address_country }}, {{ event.address_city }}, {{ event.address_line }}" disabled>
                </div>
                </br>
                <button type="submit" name='action' class="btn" style="background-color: rgb(63, 183, 63);" onclick="return confirm('Դուք Համոզվա՞ծ եք?')" value="accepted">Ընդունել</button>
                </br>
                <button type="submit" name='action' class="btn" style="background-color: rgb(126, 3, 3);" onclick="return confirm('Դուք Համոզվա՞ծ եք?')" value="rejected">Մերժել</button>
            </form>
        </div>
    </div>
</body>
</html>
