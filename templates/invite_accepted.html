<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Celebration</title>
    <style>
        /* Основной фон */
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle, rgba(255, 243, 204, 1) 0%, rgba(252, 220, 160, 1) 100%);
            font-family: 'Playfair Display', serif;
            position: relative;
            overflow: hidden;
        }

        /* Контейнер текста */
        .container {
            text-align: center;
            max-width: 90%; /* Ограничиваем ширину текста */
            padding: 10px;
            overflow: hidden; /* Предотвращаем выход текста */
        }

        /* Заголовок */
        h1 {
            font-size: 3rem;
            color: #d49f4f;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: bold;
            position: relative;
            z-index: 1;
            margin: 0;
            animation: fadeIn 2s ease-out forwards;
            word-wrap: break-word; /* Разбиение слов по строкам */
        }

        /* Плавное появление текста */
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        /* Частицы (блестки) */
        .sparkle {
            position: absolute;
            width: 10px;
            height: 10px;
            background: rgb(223 215 108);
            border-radius: 50%;
            animation: sparkleMove 5s ease-in-out infinite;
            opacity: 0.8;
        }

        @keyframes sparkleMove {
            0% { transform: translate(0, 0); opacity: 0.6; }
            25% { transform: translate(30px, -30px); opacity: 0.9; }
            50% { transform: translate(-30px, 40px); opacity: 0.7; }
            75% { transform: translate(20px, -20px); opacity: 0.8; }
            100% { transform: translate(0, 0); opacity: 0.6; }
        }

        /* Декор - частицы */
        .sparkle1 { top: 10%; left: 10%; animation-delay: 0s; }
        .sparkle2 { top: 20%; left: 80%; animation-delay: 1s; }
        .sparkle3 { top: 50%; left: 30%; animation-delay: 2s; }
        .sparkle4 { top: 70%; left: 70%; animation-delay: 3s; }
        .sparkle5 { top: 85%; left: 40%; animation-delay: 4s; }

        /* Медиа-запросы */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.7rem;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Частицы -->
    <div class="sparkle sparkle1"></div>
    <div class="sparkle sparkle2"></div>
    <div class="sparkle sparkle3"></div>
    <div class="sparkle sparkle4"></div>
    <div class="sparkle sparkle5"></div>

    <!-- Текст -->
    <div class="container">
        <h1>{{msg}} &#10084;&#65039;</h1>
    </div>
</body>
</html>
