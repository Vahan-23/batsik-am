<!DOCTYPE html>
<html lang="hy">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Փոխել գաղտնաբառը | Изменить пароль</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600;700&display=swap');

        :root {
            --primary: #8a7157;
            --primary-dark: #6d5a44;
            --primary-darker: #52432f;
            --primary-light: #d9cdbf;
            --primary-lighter: #f0eae3;
            --accent: #c9b199;
            --text-dark: #333333;
            --text-medium: #666666;
            --text-light: #999999;
            --white: #ffffff;
            --black: #000000;
            --background: #f8f4ef;
            --card-bg: rgba(255, 255, 255, 0.92);
            --shadow-light: 0 8px 20px rgba(0, 0, 0, 0.06);
            --shadow-medium: 0 12px 28px rgba(0, 0, 0, 0.09);
            --shadow-dark: 0 16px 32px rgba(0, 0, 0, 0.12);
            --radius-xs: 6px;
            --radius-sm: 10px;
            --radius-md: 16px;
            --radius-lg: 20px;
            --transition-fast: all 0.2s ease;
            --transition: all 0.3s ease;
            --transition-slow: all 0.4s ease;
            --danger: #d32f2f;
            --danger-light: rgba(211, 47, 47, 0.1);
            --success: #4caf50;
            --success-light: rgba(76, 175, 80, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--background);
            color: var(--text-dark);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0;
            margin: 0;
            position: relative;
            overflow-x: hidden;
            font-family: 'Cormorant Garamond', serif;
            background-image: url('/api/placeholder/1920/1080');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }



        /* Background overlay */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 30% 40%, rgba(156, 132, 104, 0.08) 0%, transparent 30%),
                radial-gradient(circle at 70% 60%, rgba(156, 132, 104, 0.1) 0%, transparent 30%);
            z-index: -1;
            pointer-events: none;
        }

        /* Shimmer effect */
        .bg-shimmer {
            position: fixed;
            width: 200vw;
            height: 200vh;
            background: radial-gradient(circle, rgba(255,255,255,0.6) 10%, transparent 80%);
            animation: shimmer 40s infinite linear;
            top: -50vh;
            left: -50vw;
            z-index: -1;
        }

        @keyframes shimmer {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }
        
        /* Floating particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particles span {
            position: absolute;
            display: block;
            width: 8px;
            height: 8px;
            background: rgba(156, 132, 104, 0.4);
            border-radius: 50%;
            animation: particleMove 20s infinite ease-in-out;
        }

        @keyframes particleMove {
            0% { transform: translateY(0) translateX(0); opacity: 1; }
            100% { transform: translateY(800px) translateX(-200px); opacity: 0; }
        }

        .particles span:nth-child(1) { top: 12%; left: 18%; animation-duration: 18s; }
        .particles span:nth-child(2) { top: 22%; left: 65%; animation-duration: 22s; }
        .particles span:nth-child(3) { top: 35%; left: 42%; animation-duration: 25s; }
        .particles span:nth-child(4) { top: 55%; left: 78%; animation-duration: 20s; }
        .particles span:nth-child(5) { top: 75%; left: 25%; animation-duration: 16s; }
        .particles span:nth-child(6) { top: 15%; left: 85%; animation-duration: 19s; }
        .particles span:nth-child(7) { top: 45%; left: 15%; animation-duration: 21s; }
        .particles span:nth-child(8) { top: 65%; left: 60%; animation-duration: 24s; }

        /* Main container */
        .container {
            display: flex;
            border-radius: var(--radius-large);
            overflow: hidden;
            box-shadow: var(--shadow-medium);
            max-width: 1000px;
            width: 95%;
            height: 90vh;
            max-height: 600px;
            background: var(--card-bg);
            position: relative;
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        /* Left side panel */
        .side-image {
            flex: 0.6;
            position: relative;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--white);
        }

        .side-image-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                135deg, 
                rgba(156, 132, 104, 0.85) 0%,
                rgba(138, 117, 89, 0.75) 100%
            );
            backdrop-filter: blur(2px);
            z-index: 1;
        }

        .side-image-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('/api/placeholder/600/800');
            background-size: cover;
            background-position: center;
            transition: transform 8s var(--transition);
        }

        .container:hover .side-image-bg {
            transform: scale(1.1);
        }

        .side-image .text {
            position: relative;
            z-index: 2;
            padding: 20px;
            text-align: center;
            max-width: 90%;
        }

        .side-image .logo {
            width: 50px;
            height: 50px;
            background-color: var(--white);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 10px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
        }

        .side-image .logo i {
            font-size: 24px;
            color: var(--primary);
        }

        .side-image .text h3 {
            font-size: 22px;
            font-weight: 600;
            margin-bottom: 8px;
            font-family: 'Cormorant Garamond', serif;
            letter-spacing: 1px;
        }

        .side-image .text p {
            margin: 0;
            font-size: 14px;
            line-height: 1.4;
            opacity: 0.9;
        }

        /* Improved mobile menu toggle */
        .menu-toggle {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            width: 28px;
            height: 20px;
            cursor: pointer;
            z-index: 1000;
            position: absolute;
            top: 25px;
            right: 25px;
        }

        .menu-toggle .bar {
            width: 100%;
            height: 2px;
            background-color: var(--white);
            border-radius: 2px;
            transition: var(--transition-fast);
        }

        .menu-toggle .bar:nth-child(2) {
            width: 70%;
            align-self: flex-end;
        }

        .menu-toggle:hover .bar:nth-child(2) {
            width: 100%;
        }

        .menu-toggle.active .bar:nth-child(1) {
            transform: translateY(9px) rotate(45deg);
        }

        .menu-toggle.active .bar:nth-child(2) {
            opacity: 0;
            width: 100%;
        }

        .menu-toggle.active .bar:nth-child(3) {
            transform: translateY(-9px) rotate(-45deg);
        }

        /* Side Navigation with improved design */
        .side-nav {
            position: fixed;
            top: 0;
            right: -350px;
            width: 350px;
            height: 100vh;
            background: rgba(255, 255, 255, 0.97);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            box-shadow: -5px 0 30px rgba(0, 0, 0, 0.1);
            z-index: 999;
            transition: right 0.4s cubic-bezier(0.65, 0, 0.35, 1);
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }

        .side-nav.active {
            right: 0;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(3px);
            -webkit-backdrop-filter: blur(3px);
            z-index: 998;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        .overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .side-nav-header {
            padding: 30px 25px 20px;
            border-bottom: 1px solid rgba(138, 113, 87, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .side-nav-title {
            font-size: 22px;
            font-weight: 600;
            color: var(--primary);
            font-family: 'Cormorant Garamond', serif;
            letter-spacing: 0.5px;
        }

        .close-menu-btn {
            background: none;
            border: none;
            color: var(--text-medium);
            font-size: 18px;
            cursor: pointer;
            padding: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            transition: var(--transition-fast);
            background-color: var(--primary-lighter);
        }

        .close-menu-btn:hover {
            background-color: var(--primary-light);
            color: var(--primary-dark);
            transform: rotate(90deg);
        }

        .nav-items {
            padding: 25px;
            flex: 1;
            list-style: none;
        }

        .nav-item {
            margin-bottom: 15px;
        }

        .nav-link {
            display: flex;
            align-items: center;
            padding: 14px 16px;
            border-radius: var(--radius-small);
            text-decoration: none;
            color: var(--text-dark);
            font-weight: 500;
            transition: var(--transition-fast);
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        .nav-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background-color: var(--primary-lighter);
            z-index: -1;
            transition: var(--transition-fast);
        }

        .nav-link:hover::before {
            left: 0;
        }

        .nav-link:hover {
            color: var(--primary-dark);
            transform: translateX(5px);
        }

        .nav-link i {
            margin-right: 12px;
            font-size: 18px;
            width: 24px;
            text-align: center;
            color: var(--primary);
        }

        .nav-link.logout {
            color: var(--danger);
            margin-top: 20px;
        }

        .nav-link.logout i {
            color: var(--danger);
        }

        .nav-link.logout:hover::before {
            background-color: var(--danger-light);
        }

        .side-nav-footer {
            padding: 20px 25px;
            border-top: 1px solid rgba(156, 132, 104, 0.2);
        }

        /* Language selector with improved design */
        .language-selector {
            display: flex;
            flex-direction: column;
            margin: 20px 0;
            padding: 5px 16px;
        }

        .language-title {
            font-size: 16px;
            font-weight: 500;
            color: var(--text-medium);
            margin-bottom: 12px;
        }

        .language-buttons {
            display: flex;
            gap: 10px;
        }

        .language-btn {
            flex: 1;
            padding: 12px;
            border: 1px solid transparent;
            border-radius: var(--radius-small);
            background-color: var(--primary-lighter);
            color: var(--primary);
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition-fast);
        }

        .language-btn.active {
            background-color: var(--primary);
            color: var(--white);
            box-shadow: 0 4px 10px rgba(138, 113, 87, 0.3);
        }

        .language-btn:hover:not(.active) {
            background-color: var(--primary-light);
            transform: translateY(-2px);
        }

        .copyright {
            font-size: 12px;
            color: var(--text-light);
            text-align: center;
            margin-top: 15px;
        }

        /* Right side content */
        .right {
            flex: 1.1;
            padding: 40px;
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
        }

        .password-header {
            text-align: center;
            position: relative;
            margin-bottom: 30px;
        }

        .password-header h2 {
            font-size: 32px;
            font-weight: 600;
            color: var(--primary);
            margin-bottom: 5px;
            font-family: 'Cormorant Garamond', serif;
            letter-spacing: 1px;
        }

        .password-header::after {
            content: "";
            display: block;
            width: 50px;
            height: 3px;
            background: var(--primary);
            margin: 10px auto 0;
            border-radius: 2px;
        }

        /* Form styles */
        .form-container {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
            animation: fadeIn 0.5s ease forwards;
            animation-delay: calc(0.1s * var(--i, 1));
            opacity: 0;
            animation-fill-mode: forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .form-group label {
            display: block;
            font-weight: 500;
            color: var(--text-medium);
            margin-bottom: 8px;
            font-size: 14px;
            transition: var(--transition);
        }

        .input-wrapper {
            position: relative;
            display: flex;
            align-items: center;
        }

        .input-icon {
            position: absolute;
            left: 15px;
            color: var(--text-medium);
            transition: var(--transition);
            z-index: 1;
        }

        .input-wrapper input {
            width: 100%;
            padding: 12px 40px;
            border: 1px solid var(--text-light);
            border-radius: var(--radius-small);
            outline: none;
            transition: var(--transition);
            font-size: 15px;
            color: var(--text-dark);
            background-color: rgba(255, 255, 255, 0.8);
        }

        .input-wrapper input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(156, 132, 104, 0.1);
            background-color: var(--white);
        }

        .input-wrapper input:focus ~ .input-icon {
            color: var(--primary);
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            color: var(--text-medium);
            cursor: pointer;
            transition: var(--transition);
        }

        .password-toggle:hover {
            color: var(--primary);
        }

        .btn {
            display: block;
            width: 100%;
            max-width: 200px;
            margin: 10px auto 0;
            padding: 14px;
            border: none;
            border-radius: var(--radius-small);
            background-color: var(--primary);
            color: var(--white);
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
            text-align: center;
            z-index: 1;
        }

        .btn::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 120%;
            height: 120%;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            transform: translate(-50%, -50%) scale(0);
            opacity: 0;
            transition: transform 0.5s, opacity 0.3s;
        }

        .btn:hover::after {
            transform: translate(-50%, -50%) scale(1);
            opacity: 1;
        }
        
        .btn:hover {
            background-color: var(--primary-dark);
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(156, 132, 104, 0.4);
            animation: buttonGlow 1.5s infinite alternate;
        }
        
        @keyframes buttonGlow {
            0% { box-shadow: 0 5px 15px rgba(156, 132, 104, 0.3); }
            100% { box-shadow: 0 8px 25px rgba(156, 132, 104, 0.6); }
        }

        .error-message {
            color: #d32f2f;
            font-size: 14px;
            text-align: center;
            margin: 20px 0;
            background-color: rgba(211, 47, 47, 0.1);
            padding: 10px;
            border-radius: var(--radius-small);
            border-left: 3px solid #d32f2f;
            animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both;
        }

        @keyframes shake {
            10%, 90% { transform: translate3d(-1px, 0, 0); }
            20%, 80% { transform: translate3d(2px, 0, 0); }
            30%, 50%, 70% { transform: translate3d(-3px, 0, 0); }
            40%, 60% { transform: translate3d(3px, 0, 0); }
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            color: var(--primary);
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            display: inline-flex;
            align-items: center;
            transition: var(--transition);
        }

        .back-link a i {
            margin-right: 5px;
        }

        .back-link a:hover {
            color: var(--primary-dark);
            text-decoration: underline;
        }

        /* Password strength indicator */
        .password-strength {
            height: 5px;
            margin-top: 8px;
            border-radius: 5px;
            background-color: #e0e0e0;
            overflow: hidden;
            position: relative;
        }

        .strength-bar {
            height: 100%;
            width: 0;
            border-radius: 5px;
            transition: width 0.3s ease, background-color 0.3s ease;
        }

        .strength-text {
            font-size: 12px;
            margin-top: 5px;
            text-align: right;
        }

        /* Responsive styles */
        @media (max-width: 992px) {
            .container {
                max-width: 800px;
            }
            
            .password-header h2 {
                font-size: 28px;
            }

            .side-nav {
                width: 280px;
                right: -280px;
            }
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                max-width: 95%;
                height: auto;
                max-height: none;
            }

            .side-image {
                min-height: 140px;
                max-height: 140px;
                width: 100%;
            }

            .right {
                width: 100%;
                padding: 30px 20px;
            }

            .password-header h2 {
                font-size: 26px;
            }

            .side-image .text {
                padding: 15px;
            }

            .side-image .logo {
                width: 45px;
                height: 45px;
                margin-bottom: 8px;
            }

            .side-image .logo i {
                font-size: 22px;
            }

            .menu-toggle {
                top: 15px;
                right: 15px;
            }
        }

        @media (max-width: 576px) {
            body {
                padding: 0;
            }
            
            .container {
                width: 100%;
                height: 100vh;
                max-height: none;
                border-radius: 0;
            }
            
            .side-image {
                min-height: 120px;
                max-height: 120px;
            }
            
            .side-image .text {
                padding: 10px;
            }
            
            .side-image .text h3 {
                font-size: 20px;
                margin-bottom: 5px;
            }
            
            .side-image .text p {
                font-size: 13px;
                line-height: 1.3;
            }
            
            .side-image .logo {
                width: 40px;
                height: 40px;
                margin-bottom: 5px;
            }
            
            .side-image .logo i {
                font-size: 20px;
            }
            
            .right {
                padding: 20px 15px;
            }
            
            .password-header h2 {
                font-size: 24px;
            }
            
            .form-group label {
                font-size: 13px;
            }
            
            .input-wrapper input {
                padding: 10px 32px;
                font-size: 14px;
            }
            
            .input-wrapper i,
            .password-toggle {
                font-size: 14px;
            }
            
            .btn {
                padding: 12px;
            }

            .side-nav {
                width: 100%;
                right: -100%;
            }
        }

        @media (orientation: landscape) and (max-width: 900px) {
            .container {
                flex-direction: row;
                height: 100vh;
                max-height: none;
                width: 100%;
                border-radius: 0;
            }
            
            .side-image {
                max-width: 250px;
                height: 100%;
                max-height: none;
            }
            
            .form-group {
                margin-bottom: 15px;
            }

            .right {
                overflow-y: auto;
            }
        }
    </style>
</head>
<body>
    <div class="bg-shimmer"></div>
    
    <div class="particles">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
    </div>
    
    <div class="container">
        <div class="side-image">
            <div class="side-image-bg"></div>
            <div class="side-image-overlay"></div>
            <div class="text">
                <div class="logo">
                    <i class="fas fa-lock"></i>
                </div>
                <h3 id="sideTitle">Գաղտնաբառի անվտանգություն</h3>
                <p id="sideDescription">Պահպանեք ձեր հաշվի անվտանգությունը՝ պարբերաբար թարմացնելով ձեր գաղտնաբառը</p>
            </div>
            <div class="menu-toggle" id="menuToggle">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </div>

        <!-- Overlay -->
        <div class="overlay" id="overlay"></div>

        <!-- Side Navigation -->
        <div class="side-nav" id="sideNav">
            <div class="side-nav-header">
                <h2 class="side-nav-title" id="menuTitle">Մենյու</h2>
                <button class="close-menu-btn" id="closeMenuBtn">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <ul class="nav-items">
                <li class="nav-item">
                    <a href="{{ url_for('view_invitation', event_id=event_id) }}" class="nav-link">
                        <i class="fas fa-envelope-open-text"></i>
                        <span id="invitationsText">Հրավերներ</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="{{ url_for('view_events') }}" class="nav-link">
                        <i class="fas fa-calendar-alt"></i>
                        <span id="eventsText">Միջոցառումներ</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="{{ url_for('profile') }}" class="nav-link">
                        <i class="fas fa-user"></i>
                        <span id="profileText">Պրոֆիլ</span>
                    </a>
                </li>
                <li class="nav-item language-selector">
                    <h3 class="language-title" id="languageTitle">Լեզու</h3>
                    <div class="language-buttons">
                        <button class="language-btn active" id="hyBtn">Հայերեն</button>
                        <button class="language-btn" id="ruBtn">Русский</button>
                    </div>
                </li>
                <li class="nav-item">
                    <a href="{{ url_for('logout') }}" class="nav-link logout">
                        <i class="fas fa-sign-out-alt"></i>
                        <span id="logoutText">Դուրս գալ</span>
                    </a>
                </li>
            </ul>
            <div class="side-nav-footer">
                <div class="language-selector">
                    <h3 class="language-title" id="languageTitle">Լեզու</h3>
                    <div class="language-buttons">
                        <button class="language-btn active" id="hyBtn">Հայերեն</button>
                        <button class="language-btn" id="ruBtn">Русский</button>
                    </div>
                </div>
                <div class="copyright" id="copyright">© 2024 Հրավերների Կառավարիչ</div>
            </div>
        </div>

        <div class="right">
            <div class="password-header">
                <h2 id="pageTitle">Փոխել ձեր գաղտնաբառը</h2>
            </div>
            
            <div class="form-container">
                <form method="post" action="{{ url_for('changepassword') }}" id="passwordForm">
                    <div class="form-group" style="--i:1">
                        <label for="current_password" id="currentPasswordLabel">Ընթացիկ գաղտնաբառ</label>
                        <div class="input-wrapper">
                            <input type="password" name="current_password" id="current_password" required>
                            <span class="input-icon">
                                <i class="fas fa-unlock-alt"></i>
                            </span>
                            <div class="password-toggle" onclick="togglePassword('current_password')">
                                <i class="fas fa-eye"></i>
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-group" style="--i:2">
                        <label for="new_password" id="newPasswordLabel">Նոր գաղտնաբառ</label>
                        <div class="input-wrapper">
                            <input type="password" name="new_password" id="new_password" required onkeyup="checkPasswordStrength()">
                            <span class="input-icon">
                                <i class="fas fa-key"></i>
                            </span>
                            <div class="password-toggle" onclick="togglePassword('new_password')">
                                <i class="fas fa-eye"></i>
                            </div>
                        </div>
                        <div class="password-strength">
                            <div class="strength-bar" id="strengthBar"></div>
                        </div>
                        <div class="strength-text" id="strengthText"></div>
                    </div>
                    
                    <div class="form-group" style="--i:3">
                        <label for="repeat_new_password" id="confirmPasswordLabel">Հաստատել նոր գաղտնաբառը</label>
                        <div class="input-wrapper">
                            <input type="password" name="repeat_new_password" id="repeat_new_password" required onkeyup="checkPasswordMatch()">
                            <span class="input-icon" id="match-icon">
                                <i class="fas fa-check-circle"></i>
                            </span>
                            <div class="password-toggle" onclick="togglePassword('repeat_new_password')">
                                <i class="fas fa-eye"></i>
                            </div>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn" id="submitButton">
                        <span id="updateButtonText">Թարմացնել գաղտնաբառը</span>
                    </button>
                </form>
                
                {% if error %}
                <p class="error-message">{{ error }}</p>
                {% endif %}
                
                <div class="back-link">
                    <a href="{{ url_for('profile') }}" id="backToProfileLink">
                        <i class="fas fa-arrow-left"></i> <span id="backToProfileText">Վերադառնալ պրոֆիլ</span>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Mobile menu toggle
        const menuToggle = document.getElementById('menuToggle');
        const sideNav = document.getElementById('sideNav');
        const overlay = document.getElementById('overlay');
        const closeMenuBtn = document.getElementById('closeMenuBtn');

        // Language buttons
        const hyBtn = document.getElementById('hyBtn');
        const ruBtn = document.getElementById('ruBtn');

        menuToggle.addEventListener('click', toggleMenu);
        overlay.addEventListener('click', toggleMenu);
        closeMenuBtn.addEventListener('click', toggleMenu);

        function toggleMenu() {
            menuToggle.classList.toggle('active');
            sideNav.classList.toggle('active');
            overlay.classList.toggle('active');
            document.body.style.overflow = sideNav.classList.contains('active') ? 'hidden' : 'auto';
        }

        // Toggle password visibility
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const icon = input.parentNode.querySelector('.password-toggle i');
            
            if (input.type === "password") {
                input.type = "text";
                icon.classList.remove("fa-eye");
                icon.classList.add("fa-eye-slash");
            } else {
                input.type = "password";
                icon.classList.remove("fa-eye-slash");
                icon.classList.add("fa-eye");
            }
        }
        
        // Check password strength
        function checkPasswordStrength() {
            const password = document.getElementById('new_password').value;
            const strengthBar = document.getElementById('strengthBar');
            const strengthText = document.getElementById('strengthText');
            
            // Default state
            let strength = 0;
            let color = "#e0e0e0";
            let message = "";
            
            if (password.length === 0) {
                strengthBar.style.width = "0%";
                strengthBar.style.backgroundColor = color;
                strengthText.textContent = "";
                return;
            }
            
            // Check strength
            if (password.length >= 8) strength += 25;
            if (/[A-Z]/.test(password)) strength += 25;
            if (/[0-9]/.test(password)) strength += 25;
            if (/[^A-Za-z0-9]/.test(password)) strength += 25;
            
            // Set color and message based on strength and language
            if (currentLanguage === 'hy') {
                if (strength <= 25) {
                    color = "#ff4d4d";
                    message = "Թույլ";
                } else if (strength <= 50) {
                    color = "#ffa64d";
                    message = "Միջին";
                } else if (strength <= 75) {
                    color = "#99cc00";
                    message = "Լավ";
                } else {
                    color = "#00cc44";
                    message = "Ուժեղ";
                }
            } else {
                if (strength <= 25) {
                    color = "#ff4d4d";
                    message = "Слабый";
                } else if (strength <= 50) {
                    color = "#ffa64d";
                    message = "Средний";
                } else if (strength <= 75) {
                    color = "#99cc00";
                    message = "Хороший";
                } else {
                    color = "#00cc44";
                    message = "Сильный";
                }
            }
            
            // Update UI
            strengthBar.style.width = strength + "%";
            strengthBar.style.backgroundColor = color;
            strengthText.textContent = message;
            strengthText.style.color = color;
        }
        
        // Check if passwords match
        function checkPasswordMatch() {
            const newPassword = document.getElementById('new_password').value;
            const confirmPassword = document.getElementById('repeat_new_password').value;
            const icon = document.getElementById('match-icon').querySelector('i');
            
            if (confirmPassword.length === 0) {
                icon.style.color = "";
                return;
            }
            
            if (newPassword === confirmPassword) {
                icon.style.color = "#00cc44";
            } else {
                icon.style.color = "#ff4d4d";
            }
        }

        // Language toggle functionality
        // Load saved language from localStorage or default to Armenian
        let currentLanguage = localStorage.getItem('selectedLanguage') || 'hy';
        
        hyBtn.addEventListener('click', function() {
            if (currentLanguage !== 'hy') {
                currentLanguage = 'hy';
                updateLanguageButtons();
                updateLanguage(currentLanguage);
                localStorage.setItem('selectedLanguage', 'hy');
            }
        });
        
        ruBtn.addEventListener('click', function() {
            if (currentLanguage !== 'ru') {
                currentLanguage = 'ru';
                updateLanguageButtons();
                updateLanguage(currentLanguage);
                localStorage.setItem('selectedLanguage', 'ru');
            }
        });

        function updateLanguageButtons() {
            if (currentLanguage === 'hy') {
                hyBtn.classList.add('active');
                ruBtn.classList.remove('active');
            } else {
                hyBtn.classList.remove('active');
                ruBtn.classList.add('active');
            }
        }

        // Text content for both languages
        const translations = {
            hy: {
                sideTitle: 'Գաղտնաբառի անվտանգություն',
                sideDescription: 'Պահպանեք ձեր հաշվի անվտանգությունը՝ պարբերաբար թարմացնելով ձեր գաղտնաբառը',
                menuTitle: 'Մենյու',
                pageTitle: 'Փոխել ձեր գաղտնաբառը',
                invitationsText: 'Հրավերներ',
                eventsText: 'Միջոցառումներ',
                profileText: 'Պրոֆիլ',
                logoutText: 'Դուրս գալ',
                languageTitle: 'Լեզու',
                currentPasswordLabel: 'Ընթացիկ գաղտնաբառ',
                newPasswordLabel: 'Նոր գաղտնաբառ',
                confirmPasswordLabel: 'Հաստատել նոր գաղտնաբառը',
                updateButtonText: 'Թարմացնել գաղտնաբառը',
                backToProfileText: 'Վերադառնալ պրոֆիլ',
                copyright: '© 2024 Հրավերների Կառավարիչ'
            },
            ru: {
                sideTitle: 'Безопасность пароля',
                sideDescription: 'Обеспечьте безопасность своей учетной записи, регулярно обновляя пароль',
                menuTitle: 'Меню',
                pageTitle: 'Изменить пароль',
                invitationsText: 'Приглашения',
                eventsText: 'События',
                profileText: 'Профиль',
                logoutText: 'Выйти',
                languageTitle: 'Язык',
                currentPasswordLabel: 'Текущий пароль',
                newPasswordLabel: 'Новый пароль',
                confirmPasswordLabel: 'Подтвердите новый пароль',
                updateButtonText: 'Обновить пароль',
                backToProfileText: 'Вернуться в профиль',
                copyright: '© 2024 Менеджер Приглашений'
            }
        };

        // Function to update all text content based on selected language
        function updateLanguage(lang) {
            document.getElementById('sideTitle').textContent = translations[lang].sideTitle;
            document.getElementById('sideDescription').textContent = translations[lang].sideDescription;
            document.getElementById('menuTitle').textContent = translations[lang].menuTitle;
            document.getElementById('pageTitle').textContent = translations[lang].pageTitle;
            document.getElementById('invitationsText').textContent = translations[lang].invitationsText;
            document.getElementById('eventsText').textContent = translations[lang].eventsText;
            document.getElementById('profileText').textContent = translations[lang].profileText;
            document.getElementById('logoutText').textContent = translations[lang].logoutText;
            document.getElementById('languageTitle').textContent = translations[lang].languageTitle;
            document.getElementById('currentPasswordLabel').textContent = translations[lang].currentPasswordLabel;
            document.getElementById('newPasswordLabel').textContent = translations[lang].newPasswordLabel;
            document.getElementById('confirmPasswordLabel').textContent = translations[lang].confirmPasswordLabel;
            document.getElementById('updateButtonText').textContent = translations[lang].updateButtonText;
            document.getElementById('backToProfileText').textContent = translations[lang].backToProfileText;
            document.getElementById('copyright').textContent = translations[lang].copyright;

            // Update HTML lang attribute
            document.documentElement.lang = lang;
            
            // Update password strength indicator if visible
            checkPasswordStrength();
        }

        // Apply saved language on page load
        document.addEventListener('DOMContentLoaded', function() {
            // Apply saved language
            if (currentLanguage === 'ru') {
                updateLanguageButtons();
                updateLanguage('ru');
            }
            
            // Initialize password visibility and strength checker
            checkPasswordStrength();
        });
    </script>
</body>
</html>
