<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            display: flex;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
            background: #ffffff;
        }

        .side-image {
            flex: 1;
            background-image: url('images/Qanaqercoding.jpg'), url('images/photo_2024-08-08_11-43-14.jpg');
            background-position: center, center;
            background-size: cover, cover;
            background-repeat: no-repeat, no-repeat;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: #fff;
        }

        .side-image::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }

        .side-image .text {
            position: relative;
            z-index: 2;
            padding: 20px;
        }

        .side-image .text p {
            margin: 0;
            font-size: 24px;
            line-height: 1.4;
        }

        .side-image .text img {
            margin-top: 20px;
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .right {
            flex: 1;
            padding: 40px;
        }

        .right h2 {
            font-size: 2em;
            font-weight: 600;
            color: #333;
            margin-bottom: 30px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: 500;
            color: #bdb8b8;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            outline: none;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .form-group input:focus {
            border-color: #00796b;
            box-shadow: 0 0 8px rgba(0, 121, 107, 0.3);
        }

        .btn {
            display: block;
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 8px;
            background-color: #00796b;
            color: #fff;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        .btn:hover {
            background-color: #004d40;
            transform: scale(1.02);
        }

        .error-message {
            color: #d32f2f;
            font-size: 0.9em;
            text-align: center;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                max-width: 100%;
            }

            .side-image {
                border-radius: 12px 12px 0 0;
            }

            .right {
                border-radius: 0 0 12px 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="side-image">
            <div class="text">
                <p>Change your password at <strong>Qanaqer Coding School</strong></p>
                <img src="images/photo_2024-08-08_11-43-14.jpg" alt="">
            </div>
        </div>

        <div class="right">
            <h2>Change Password</h2>
            <form method="post" action="{{ url_for('changepassword') }}">
                <div class="form-group">
                    <label for="password">New Password:</label>
                    <input type="password" name="password" id="password" required>
                </div>
                <button type="submit" class="btn">Change Password</button>
            </form>

            {% if error %}
                <p class="error-message">{{ error }}</p>
            {% endif %}
        </div>
    </div>
</body>
</html>
