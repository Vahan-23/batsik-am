<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Свадебное Приглашение</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;700&family=Great+Vibes&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #FFF3E0;
            font-family: 'Cormorant Garamond', serif;
            overflow: hidden;
        }

        .invitation-container {
            width: 400px;
            background-color: #FAEBD7;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.1);
            padding: 40px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .gold-overlay {
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: repeating-linear-gradient(
                45deg,
                transparent,
                transparent 10px,
                rgba(255,215,0,0.05) 10px,
                rgba(255,215,0,0.1) 20px
            );
            animation: goldShimmer 10s linear infinite;
            opacity: 0.3;
            z-index: 1;
        }

        @keyframes goldShimmer {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .floral-border {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border: 15px solid transparent;
            background-clip: padding-box;
            background-image: 
                linear-gradient(to right, #D2B48C 0%, #D2B48C 100%),
                linear-gradient(to bottom, #D2B48C 0%, #D2B48C 100%);
            background-origin: border-box;
            background-size: 30px 30px;
            z-index: 2;
            pointer-events: none;
        }

        .couple-names {
            font-family: 'Great Vibes', cursive;
            color: #8B4513;
            font-size: 3rem;
            margin-bottom: 20px;
            position: relative;
            z-index: 3;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .invitation-details {
            position: relative;
            z-index: 3;
            color: #333;
            line-height: 1.6;
        }

        .invitation-title {
            font-weight: 300;
            font-size: 1.2rem;
            margin-bottom: 15px;
            letter-spacing: 2px;
            color: #6B4423;
        }

        .event-details {
            margin: 20px 0;
            font-size: 1rem;
        }

        .button-container {
            margin-top: 30px;
        }

        .btn-confirm {
            background: linear-gradient(135deg, #8B4513, #D2691E);
            color: #FFF3E0;
            border: none;
            padding: 12px 30px;
            border-radius: 30px;
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            z-index: 3;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .btn-confirm:hover {
            transform: scale(1.05);
            background: linear-gradient(135deg, #D2691E, #8B4513);
        }

        .watercolor-accent {
            position: absolute;
            opacity: 0.3;
            z-index: 2;
        }

        .watercolor-top-left {
            top: -50px;
            left: -50px;
            width: 250px;
            height: 250px;
            background: radial-gradient(circle, rgba(255,192,203,0.3) 0%, rgba(255,255,255,0) 70%);
            border-radius: 50%;
        }

        .watercolor-bottom-right {
            bottom: -50px;
            right: -50px;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(188,143,143,0.3) 0%, rgba(255,255,255,0) 70%);
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="invitation-container">
        <div class="gold-overlay"></div>
        <div class="floral-border"></div>
        <div class="watercolor-accent watercolor-top-left"></div>
        <div class="watercolor-accent watercolor-bottom-right"></div>

        <div class="invitation-details">
            <h2 class="invitation-title">Мы пригашаем вас</h2>
            <div class="couple-names">Давид и Анна</div>
            
            <div class="event-details">
                <p>с радостью приглашают вас</p>
                <p>разделить самый важный день в их жизни</p>
                <p>Свадебная церемония</p>
                <p>15 сентября 2024 года</p>
                <p>в 16:00</p>
                <p>Ресторан "Golden Palace"</p>
                <p>ул. Центральная, 25</p>
            </div>

            <div class="button-container">
                <button class="btn-confirm">Я приду!</button>
            </div>
        </div>
    </div>
</body>
</html>
