<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Dolce Vita - Приглашение</title>
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --color-background: #F0E6D2;
            --color-text-primary: #2C3E50;
            --color-accent: #C0392B;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Playfair Display', serif;
            background-color: var(--color-background);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            perspective: 1000px;
            overflow: hidden;
        }

        .invitation-container {
            width: 450px;
            height: 600px;
            background-color: #FFF;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            position: relative;
            overflow: hidden;
            transform-style: preserve-3d;
            transform: rotateY(-5deg);
            background-image: 
                linear-gradient(rgba(255,255,255,0.9), rgba(255,255,255,0.9)),
                url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23C0392B' fill-opacity='0.05'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
        }

        .vintage-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(135deg, rgba(192,57,43,0.1) 0%, transparent 70%),
                radial-gradient(circle at top right, rgba(255,255,255,0.2) 0%, transparent 50%);
            pointer-events: none;
            z-index: 1;
        }

        .street-lamp {
            position: absolute;
            top: -30px;
            left: -30px;
            width: 80px;
            height: 150px;
            background: #2C3E50;
            transform: rotate(-30deg);
            opacity: 0.2;
            z-index: 2;
        }

        .vespa-icon {
            position: absolute;
            bottom: -30px;
            right: -30px;
            width: 100px;
            height: 60px;
            background: #34495E;
            clip-path: polygon(20% 0%, 80% 0%, 100% 50%, 80% 100%, 20% 100%, 0% 50%);
            transform: rotate(20deg);
            opacity: 0.1;
            z-index: 2;
        }

        .vinyl-record {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            background: #000;
            border-radius: 50%;
            opacity: 0.1;
            z-index: 2;
        }

        .wine-bottle {
            position: absolute;
            bottom: 20px;
            left: 20px;
            width: 40px;
            height: 80px;
            background: #8B4513;
            border-radius: 10px 10px 0 0;
            transform: rotate(-15deg);
            opacity: 0.2;
            z-index: 2;
        }

        .invitation-content {
            position: relative;
            z-index: 3;
            text-align: center;
            padding: 40px 30px;
            color: var(--color-text-primary);
        }

        .title {
            font-family: 'Special Elite', cursive;
            font-size: 2.5rem;
            color: var(--color-accent);
            margin-bottom: 20px;
            letter-spacing: 1px;
        }

        .subtitle {
            font-family: 'Special Elite', cursive;
            font-size: 1.2rem;
            margin-bottom: 30px;
            color: #2C3E50;
        }

        .event-details {
            font-size: 1rem;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .event-details p {
            margin: 10px 0;
        }

        .btn-confirm {
            display: inline-block;
            padding: 12px 30px;
            background: linear-gradient(135deg, var(--color-accent), #E74C3C);
            color: #FFF;
            text-decoration: none;
            border-radius: 30px;
            font-family: 'Playfair Display', serif;
            font-weight: bold;
            transition: transform 0.3s ease;
        }

        .btn-confirm:hover {
            transform: scale(1.05);
        }

        .postcard-stamp {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 60px;
            height: 40px;
            background: rgba(192,57,43,0.1);
            border: 1px dashed var(--color-accent);
            transform: rotate(10deg);
            z-index: 4;
        }
    </style>
</head>
<body>
    <div class="invitation-container">
        <div class="vintage-overlay"></div>
        <div class="street-lamp"></div>
        <div class="vespa-icon"></div>
        <div class="vinyl-record"></div>
        <div class="wine-bottle"></div>
        <div class="postcard-stamp"></div>

        <div class="invitation-content">
            <h1 class="title">La Dolce Vita</h1>
            <h2 class="subtitle">Приглашение</h2>

            <div class="event-details">
                <p>Приглашаю вас</p>
                <p>разделить со мной</p>
                <p>магию итальянской жизни</p>
                <p>в день моего 50-летия</p>
                <p>15 сентября 2024</p>
                <p>Начало в 19:00</p>
                <p>Ресторан "Fellini"</p>
                <p>ул. Центральная, 25</p>
            </div>

            <a href="#" class="btn-confirm">Я приду!</a>
        </div>
    </div>
</body>
</html>
