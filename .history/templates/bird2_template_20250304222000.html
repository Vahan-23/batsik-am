<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic Door Animation</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        .container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        #background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        #door {
            position: relative;
            width: 896px;  /* Make door width responsive */
            max-width: 896px; /* Maximum size of the door */
            object-fit: cover;
            cursor: pointer;
            transition: transform 1s ease-in-out;
        }
        #door.fly-away {
            transform: translateY(-100%);
        }
    </style>
</head>
<body>
    <div class="container">
        <img id="background" src="./images/background1.png" alt="Background">
        <img id="door" src="./images/door_1.png" alt="Magic Door">
    </div>

    <script>
        const door = document.getElementById('door');
        
        door.addEventListener('click', () => {
            door.classList.add('fly-away');
        });

        door.addEventListener('transitionend', () => {
            // Optional: Reset door position after animation
            setTimeout(() => {
                door.classList.remove('fly-away');
            }, 1000);
        });
    </script>
</body>
</html>
