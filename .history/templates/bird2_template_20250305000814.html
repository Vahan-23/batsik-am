<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic Door Animation</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .container {
            width: 80%;
            height: 80%;
            max-width: 896px;
            max-height: 600px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .background {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            object-fit: contain;
            transform: translate(-50%, -50%);
            z-index: 1;
        }

        .door {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: contain;
            z-index: 2;
            cursor: pointer;
            transition: transform 3s ease-in-out;
        }

        .door.fly-away {
            transform: translateY(-100%);
            pointer-events: none;
        }

        .door-hover {
            animation: doorHover 0.5s infinite alternate;
        }

        @keyframes doorHover {
            0% { transform: translateY(-5px); }
            100% { transform: translateY(0); }
        }

        @media (max-width: 896px) {
            .container {
                width: 90%;
                height: 90%;
            }
        }

        @media (max-width: 640px) {
            .container {
                width: 95%;
                height: 95%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img class="background" src="/api/placeholder/896/600" alt="Mystical Background">
        <img class="door door-hover" id="magicDoor" src="/api/placeholder/400/600" alt="Magical Doorway">
    </div>

    <script>
        const door = document.getElementById('magicDoor');

        door.addEventListener('click', () => {
            door.classList.remove('door-hover');
            door.classList.add('fly-away');
        });

        let isOriginalImage = true;
        const doorImages = [
            '/api/placeholder/400/600?text=Door1', 
            '/api/placeholder/400/600?text=Door2'
        ];

        function toggleDoorImage() {
            isOriginalImage = !isOriginalImage;
            door.src = doorImages[isOriginalImage ? 0 : 1];
        }

        // Slower blinking interval
        const blinkInterval = setInterval(toggleDoorImage, 1000);

        // Optional: Stop blinking after door click
        door.addEventListener('click', () => {
            clearInterval(blinkInterval);
        });
    </script>
</body>
</html>
