<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic Door Animation</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        .container {
            width: 80%;
            height: 80%;
            max-width: 896px; /* Limit the max size */
            max-height: 600px; /* Max height for the container */
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        #background {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            object-fit: contain;
            transform: translate(-50%, -50%);
        }
        #door {
            position: absolute;
            width: 50%;  /* Default width */
            max-width: 250px; /* Max size of the door */
            object-fit: contain;
            cursor: pointer;
            transition: transform 1s ease-in-out;
        }
        #door.fly-away {
            transform: translateY(-100%);
        }

        /* Media query for screen widths between 640px and 896px */
        @media (min-width: 641px) and (max-width: 896px) {
            #door {
                width: 60%; /* Adjust the door size to 60% for screens between 640px and 896px */
                max-width: 500px; /* Max width for the door on medium screens */
            }
            .container {
                width: 90%;  /* Adjust the container to use more space */
                height: 90%; /* Adjust the container height */
            }
        }

        /* Media query for screen widths smaller than 640px */
        @media (max-width: 640px) {
            #door {
                width: 100%; /* Adjust the door size for smaller screens */
                max-width: 640px; /* Max size of the door for smaller screens */
            }
            .container {
                width: 95%;  /* Make the container occupy more space */
                height: 95%; /* Increase the container size */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img id="background" src="./images/background1.png" alt="Background">
        <img id="door" src="./images/door_1.png" alt="Magic Door">
    </div>

    <script>
        const door = document.getElementById('door');
        
        door.addEventListener('click', () => {
            door.classList.add('fly-away');
        });

        door.addEventListener('transitionend', () => {
            // Optional: Reset door position after animation
            setTimeout(() => {
                door.classList.remove('fly-away');
            }, 1000);
        });
    </script>
</body>
</html>
