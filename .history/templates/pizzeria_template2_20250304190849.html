<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Приглашение на День Рождения</title>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --color-brick-wall: #8B4513;
            --color-wood: #D2691E;
            --color-text: #2C3E50;
            --color-accent: #C0392B;
            --color-background: #F4E1D2;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--color-background);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            perspective: 1000px;
            overflow: hidden;
        }

        .invitation-container {
            width: 500px;
            height: 700px;
            background-color: #FFF;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            position: relative;
            overflow: hidden;
            transform-style: preserve-3d;
            transform: rotateY(-5deg);
        }

        .brick-wall {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(255,255,255,0.8), rgba(255,255,255,0.8)),
                url("data:image/svg+xml,%3Csvg width='60' height='60' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M30 30h30v30H30V30zm15-15h15v15H45V15z' fill='%238B4513' fill-opacity='0.1' fill-rule='evenodd'/%3E%3C/svg%3E");
            z-index: 1;
        }

        .spinning-pizza {
            position: absolute;
            top: 50px;
            left: -50px;
            width: 100px;
            height: 100px;
            background: #FFA500;
            border-radius: 50%;
            transform: rotate(0deg);
            animation: spin 5s linear infinite;
            opacity: 0.3;
            z-index: 2;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .wood-oven {
            position: absolute;
            bottom: -50px;
            right: -50px;
            width: 200px;
            height: 150px;
            background: var(--color-wood);
            transform: rotate(30deg);
            opacity: 0.2;
            z-index: 2;
        }

        .birthday-candles {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            z-index: 3;
        }

        .candle {
            width: 10px;
            height: 40px;
            background: #FF4500;
            margin: 0 5px;
            transform: rotate(-10deg);
            animation: flicker 1s infinite alternate;
        }

        @keyframes flicker {
            0% { opacity: 0.7; }
            100% { opacity: 1; }
        }

        .invitation-content {
            position: relative;
            z-index: 4;
            text-align: center;
            padding: 40px 30px;
            color: var(--color-text);
        }

        .title {
            font-family: 'Caveat', cursive;
            font-size: 3rem;
            color: var(--color-accent);
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .subtitle {
            font-family: 'Caveat', cursive;
            font-size: 2rem;
            color: var(--color-text);
            margin-bottom: 30px;
        }

        .event-details {
            font-family: 'Caveat', cursive;
            font-size: 1.3rem;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .btn-confirm {
            display: inline-block;
            padding: 12px 30px;
            background: linear-gradient(135deg, var(--color-accent), #E74C3C);
            color: #FFF;
            text-decoration: none;
            border-radius: 30px;
            font-family: 'Montserrat', sans-serif;
            font-weight: bold;
            transition: transform 0.3s ease;
        }

        .btn-confirm:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="invitation-container">
        <div class="brick-wall"></div>
        <div class="spinning-pizza"></div>
        <div class="wood-oven"></div>
        
        <div class="birthday-candles">
            <div class="candle"></div>
            <div class="candle"></div>
            <div class="candle"></div>
            <div class="candle"></div>
            <div class="candle"></div>
        </div>

        <div class="invitation-content">
            <h1 class="title">С Днём Рождения!</h1>
            <h2 class="subtitle">Приглашение</h2>

            <div class="event-details">
                <p>Приглашаю вас</p>
                <p>разделить со мной</p>
                <p>вкус праздника</p>
                <p>в неаполитанской пиццерии</p>
                <p>15 сентября 2024</p>
                <p>Начало в 19:00</p>
                <p>Ресторан "Pizzeria Felice"</p>
                <p>ул. Центральная, 25</p>
            </div>

            <a href="#" class="btn-confirm">Я приду!</a>
        </div>
    </div>
</body>
</html>
