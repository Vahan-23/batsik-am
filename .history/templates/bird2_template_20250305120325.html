<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic Door Animation</title>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #0b1213;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .container {
            position: relative;
            width: 1200px;
            /* Увеличенный размер */
            height: 800px;
            display: flex;
            justify-content: center;
            align-items: center;
            transform-origin: center;
        }

        #background,
        #background2,
        .doors {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        #door {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transition: transform 3s ease-in-out;
        }

        #door.fly-away {
            transform: translateY(-120%);
        }

        .open {
    position: absolute;
    width: 10%; /* Изменяем ширину в процентах от контейнера */
    height: 30%; /* Изменяем высоту в процентах от контейнера */
    background-color: rgba(0, 255, 255, 0.3); /* Временная подсветка */
    cursor: pointer;
    z-index: 50;
    left: 50%; /* Центрируем по горизонтали */
    top: 50%; /* Центрируем по вертикали */
    transform: translate(-50%, -50%); /* Перемещаем для центрирования */
    pointer-events: auto; /* Гарантируем кликабельность */
}

@media (max-width: 1200px) {
    .open {
        width: 8%; /* Уменьшаем ширину на устройствах с меньшим экраном */
        height: 25%; /* Уменьшаем высоту на устройствах с меньшим экраном */
    }
}

@media (max-width: 800px) {
    .open {
        width: 6%; /* Еще меньше для мобильных устройств */
        height: 20%; /* Еще меньше для мобильных устройств */
    }
}
        @media screen and (max-width: 1200px) {
            .container {
                transform: scale(calc(100vw / 1200));
            }
        }

        .doors {

            animation: door 0.5s infinite alternate;
        }

        @keyframes door {
            0% {
                top: -5px;
            }

            100% {
                top: 0px;
            }
        }

        /* .open {
            position: absolute;
            width: 55px;
            height: 144px;
            background-color: aqua;
            cursor: pointer;
            z-index: 50;
            left: 59%;
            top: 60%;
        } */

        @media screen and (max-width: 896px) {
            .container {
                transform: scale(calc(100vw / 896));
                /* Масштабирование под ширину */
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <img id="background2" src="./images/background2.jpg" alt="Background">
        <img id="background" src="./images/background1.png" alt="Background">
        <img class="doors" id="door" src="./images/door_1.png" alt="Magic Door">
        <!-- <img class="doors" id="door2" src="./images/dorrefect2.png" alt="Magic Door"> -->
        <div class="open"></div>
    </div>

    <script>
        // const door = document.getElementById('door');
        const background = document.getElementById('background');
        const door = document.getElementById('door');

        document.addEventListener("DOMContentLoaded", function () {
            const door = document.getElementById('door');
            const openButton = document.querySelector('.open'); // Берём .open

            openButton.addEventListener('click', () => {
                door.classList.add('fly-away'); // Анимация срабатывает только при клике на .open
            });
        });
        document.addEventListener("DOMContentLoaded", function () {
            let door = document.getElementById("door");
            let isOriginal = true;

            setInterval(() => {
                if (isOriginal) {
                    door.src = "./images/dorrefect2.png";
                } else {
                    door.src = "./images/door_1.png";
                }
                isOriginal = !isOriginal;
            }, 40000); // Интервал в 500 мс (0.5 секунды)
        });

    </script>
</body>

</html>
