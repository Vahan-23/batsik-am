    <style>
        :root {
            --color-primary: #FF6B6B;
            --color-secondary: #4ECDC4;
            --color-background: #1A535C;
            --color-text: #F7FFF7;
            --color-accent: #FFE66D;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--color-background);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            perspective: 1000px;
            overflow: hidden;
            color: var(--color-text);
        }

        .invitation-container {
            width: 500px;
            height: 800px;
            background: linear-gradient(135deg, var(--color-primary), var(--color-secondary));
            border-radius: 25px;
            box-shadow: 0 30px 60px rgba(0,0,0,0.3);
            position: relative;
            overflow: hidden;
            text-align: center;
            padding: 50px 20px;
            transform-style: preserve-3d;
            transform: rotateX(10deg);
            transition: all 0.5s ease;
        }

        .party-hats {
            position: absolute;
            top: -50px;
            width: 100%;
            display: flex;
            justify-content: space-around;
            z-index: 10;
        }

        .party-hat {
            width: 80px;
            height: 100px;
            background-color: var(--color-accent);
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
            transform: rotate(var(--rotation));
            animation: hat-bounce 2s infinite alternate;
        }

        @keyframes hat-bounce {
            0% { transform: translateY(0) rotate(var(--rotation)); }
            100% { transform: translateY(-10px) rotate(var(--rotation)); }
        }

        .fireworks {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .firework {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: var(--firework-color);
            border-radius: 50%;
            opacity: 0;
            animation: firework 1.5s ease-out;
        }

        @keyframes firework {
            0% { 
                transform: scale(0);
                opacity: 1;
            }
            100% { 
                transform: scale(2);
                opacity: 0;
            }
        }

        .name-highlight {
            font-family: 'Caveat', cursive;
            font-size: 50px;
            color: var(--color-accent);
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            margin-bottom: 20px;
            animation: name-pulse 2s infinite alternate;
        }

        @keyframes name-pulse {
            0% { transform: scale(1); }
            100% { transform: scale(1.05); }
        }

        .handwriting {
            font-family: 'Caveat', cursive;
            font-size: 40px;
            color: var(--color-text);
            margin-bottom: 20px;
        }

        .event-details {
            font-family: 'Caveat', cursive;
            font-size: 1.5rem;
            line-height: 1.8;
            margin-bottom: 40px;
            background-color: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 15px;
        }

        .btn-confirm {
            display: inline-block;
            padding: 15px 40px;
            background-color: var(--color-accent);
            color: var(--color-background);
            text-decoration: none;
            border-radius: 50px;
            font-family: 'Montserrat', sans-serif;
            font-weight: bold;
            letter-spacing: 2px;
            transition: all 0.3s ease;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        .btn-confirm:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.3);

        }
    </style>

    <script>
