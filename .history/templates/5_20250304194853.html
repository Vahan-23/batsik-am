    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --color-primary: #FF4F79;
            --color-secondary: #4ECDC4;
            --color-background: #FFD700;
            --color-accent: #FF6B6B;
            --color-text: #333;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--color-background);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            perspective: 1000px;
            overflow: hidden;
            color: var(--color-text);
        }

        .invitation-container {
            width: 500px;
            background: linear-gradient(135deg, var(--color-primary), var(--color-secondary));
            border-radius: 25px;
            box-shadow: 0 30px 60px rgba(0,0,0,0.2);
            position: relative;
            overflow: hidden;
            text-align: center;
            padding: 50px 20px;
            transform-style: preserve-3d;
            transform: rotateX(10deg);
            transition: all 0.5s ease;
        }

        .party-balloons {
            position: absolute;
            top: -50px;
            width: 100%;
            display: flex;
            justify-content: space-around;
            z-index: 10;
        }

        .balloon {
            width: 60px;
            height: 80px;
            background-color: var(--color-accent);
            border-radius: 50% 50% 0 0;
            transform: rotate(var(--rotation));
            animation: balloon-float 2s infinite alternate;
            position: relative;
        }

        .balloon::before {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 2px;
            height: 20px;
            background-color: #666;
        }

        @keyframes balloon-float {
            0% { transform: translateY(0) rotate(var(--rotation)); }
            100% { transform: translateY(-10px) rotate(var(--rotation)); }
        }

        .fireworks {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .firework {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: var(--firework-color);
            border-radius: 50%;
            opacity: 0;
            animation: firework 1.5s ease-out;
        }

        @keyframes firework {
            0% { 
                transform: scale(0);
                opacity: 1;
            }
            100% { 
                transform: scale(2);
                opacity: 0;
            }
        }

        .birthday-emoji {
            font-size: 4rem;
            margin-bottom: 20px;
        }

        .name-highlight {
            font-family: 'Caveat', cursive;
            font-size: 60px;
            color: #FFFFFF;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.3);
            margin-bottom: 20px;
            animation: name-bounce 1s infinite alternate;
        }

        @keyframes name-bounce {
            0% { transform: scale(1) rotate(-5deg); }
            100% { transform: scale(1.05) rotate(5deg); }
        }

        .invitation-text {
            font-family: 'Caveat', cursive;
            font-size: 30px;
            color: #FFFFFF;
            margin-bottom: 30px;
        }

        .event-details {
            background-color: rgba(255,255,255,0.2);
            border-radius: 15px;
            padding: 20px;
            margin: 0 20px 30px;
            font-size: 1.2rem;
            line-height: 1.6;
        }

        .btn-confirm {
            display: inline-block;
            padding: 15px 40px;
            background-color: var(--color-accent);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            letter-spacing: 2px;
            transition: all 0.3s ease;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        .btn-confirm:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.3);
            background-color: var(--color-primary);
        }
    </style>

    <script>
        function createFireworks() {
            const fireworksContainer = document.querySelector('.fireworks');
